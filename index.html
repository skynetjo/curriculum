<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Curriculum Tracker</title>

    <!-- Firebase Scripts - Load First -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- React Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        window.addEventListener('load', function() {
            if (typeof firebase === 'undefined') {
                document.getElementById('root').innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to bottom right, #9333ea, #ec4899); font-family: sans-serif;">
                        <div style="background: white; padding: 2rem; border-radius: 1rem; text-align: center; max-width: 400px;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                            <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 1rem;">Firebase Loading Error</h2>
                            <p style="color: #6b7280; margin-bottom: 1rem;">Unable to load Firebase. Please check your internet connection and refresh the page.</p>
                            <button onclick="location.reload()" style="background: #9333ea; color: white; padding: 0.5rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600;">
                                Reload Page
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // ============================================
            // REPLACE WITH YOUR FIREBASE CONFIG
            // ============================================
            const firebaseConfig = {
                apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
                authDomain: "curriculum-dbb10.firebaseapp.com",
                projectId: "curriculum-dbb10",
                storageBucket: "curriculum-dbb10.firebasestorage.app",
                messagingSenderId: "706387632109",
                appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();

            startApp(db);
        });

        function startApp(db) {
            // -- Seed data same as before (omitted here for brevity in comments)
            const TEACHERS = [
                { afid: 'AF248', name: 'Vivek Bansal', subject: 'Physics', school: 'CoE Barwani', dob: '1990-03-15', email: 'vivek@example.com', phone: '9876543210', password: 'pass123' },
                { afid: 'AF464', name: 'Sandeep Dixit', subject: 'Chemistry', school: 'CoE Barwani', dob: '1988-07-22', email: 'sandeep@example.com', phone: '9876543211', password: 'pass123' },
                { afid: 'AF853', name: 'Dayanand Kumar', subject: 'Maths', school: 'CoE Barwani', dob: '1992-11-08', email: 'dayanand@example.com', phone: '9876543212', password: 'pass123' },
                { afid: 'AF723', name: 'Ranjesh', subject: 'Biology', school: 'JNV Bharuch', dob: '1990-05-05', email: 'ranjesh@example.com', phone: '9876543228', password: 'pass123' }
            ];

            const CURRICULUM = {
                Physics: {
                    11: [{ id: 'P11-1', name: 'Physical World', topics: ['Units','Dimensions','Motion'], targetDate: '2025-11-15' }],
                    12: [{ id: 'P12-1', name: 'Electric Charges', topics: ['Charge','Coulomb'], targetDate: '2025-12-15' }]
                },
                Chemistry: {
                    11: [{ id: 'C11-1', name: 'Basic Concepts', topics: ['Matter','Atoms'], targetDate: '2025-11-15' }],
                    12: [{ id: 'C12-1', name: 'Solutions', topics: ['Concentration'], targetDate: '2025-12-15' }]
                },
                Maths: {
                    11: [{ id: 'M11-1', name: 'Sets', topics: ['Theory'], targetDate: '2025-11-15' }],
                    12: [{ id: 'M12-1', name: 'Functions', topics: ['Types'], targetDate: '2025-12-15' }]
                },
                Biology: {
                    11: [{ id: 'B11-1', name: 'Living World', topics: ['Diversity'], targetDate: '2025-11-15' }],
                    12: [{ id: 'B12-1', name: 'Reproduction', topics: ['Asexual'], targetDate: '2025-12-15' }]
                }
            };

            function App() {
                const [currentUser, setCurrentUser] = useState(null);
                const [isAdmin, setIsAdmin] = useState(false);
                const [activeTab, setActiveTab] = useState('overview');
                const [loginForm, setLoginForm] = useState({ afid: '', password: '' });
                const [showConfetti, setShowConfetti] = useState(false);
                const [chapterProgress, setChapterProgress] = useState({});
                const [loading, setLoading] = useState(false);
                const [teachers, setTeachers] = useState([]);
                const [curriculum, setCurriculum] = useState({});
                const [analyticsData, setAnalyticsData] = useState(null);

                // Chart refs (for Chart.js)
                const pieRef = useRef(null);
                const barRef = useRef(null);
                const donutRef = useRef(null);
                const chartInstances = useRef({});

                useEffect(() => {
                    const init = async () => {
                        try {
                            const initDoc = await db.collection('system').doc('initialized').get();
                            if (!initDoc.exists) {
                                for (const t of TEACHERS) {
                                    await db.collection('teachers').doc(t.afid).set(t);
                                }
                                await db.collection('meta').doc('curriculum').set(CURRICULUM);
                                await db.collection('system').doc('initialized').set({ date: new Date().toISOString() });
                            }
                        } catch (err) {
                            console.error('init error', err);
                        }
                    };

                    const loadProgress = () => {
                        db.collection('chapterProgress').onSnapshot(snapshot => {
                            const progress = {};
                            snapshot.docs.forEach(doc => progress[doc.id] = doc.data());
                            setChapterProgress(progress);
                        });
                    };

                    const loadTeachers = () => {
                        db.collection('teachers').onSnapshot(snapshot => {
                            const arr = [];
                            snapshot.docs.forEach(doc => arr.push(doc.data()));
                            setTeachers(arr);
                        });
                    };

                    const loadCurriculum = () => {
                        db.collection('meta').doc('curriculum').onSnapshot(doc => {
                            if (doc.exists) setCurriculum(doc.data());
                            else setCurriculum(CURRICULUM);
                        });
                    };

                    init();
                    loadProgress();
                    loadTeachers();
                    loadCurriculum();
                }, []);

                useEffect(() => {
                    if (showConfetti) setTimeout(() => setShowConfetti(false), 3000);
                }, [showConfetti]);

                // Authentication (mock)
                const handleLogin = async () => {
                    setLoading(true);
                    try {
                        const afid = loginForm.afid.trim().toUpperCase();
                        if (afid === 'ADMIN' && loginForm.password === 'admin123') {
                            setIsAdmin(true);
                            setCurrentUser({ name: 'Administrator', afid: 'ADMIN' });
                            setActiveTab('admin-dashboard');
                            setLoading(false);
                            return;
                        }
                        const doc = await db.collection('teachers').doc(afid).get();
                        if (doc.exists) {
                            const teacher = doc.data();
                            if (teacher.password && teacher.password === loginForm.password) {
                                setCurrentUser(teacher);
                                setIsAdmin(false);
                                setActiveTab('overview');
                                checkBirthday(teacher);
                            } else {
                                alert('Invalid AFID or password');
                            }
                        } else {
                            alert('Invalid AFID or password');
                        }
                    } catch (err) {
                        console.error('login error', err);
                        alert('Login failed - check console');
                    } finally {
                        setLoading(false);
                    }
                };

                const checkBirthday = (teacher) => {
                    try {
                        const today = new Date();
                        const dob = new Date(teacher.dob);
                        if (today.getMonth() === dob.getMonth() && today.getDate() === dob.getDate()) setShowConfetti(true);
                    } catch (e) {}
                };

                const chapterStatus = (chapter, progress = {}) => {
                    if (!chapter || !chapter.targetDate) return { label: 'No target', color: 'bg-gray-100', key: 'no-target' };
                    const target = new Date(chapter.targetDate);
                    const comp = progress.completionDate ? new Date(progress.completionDate) : null;
                    if (!comp) {
                        const today = new Date();
                        if (today > target) return { label: 'Delayed', color: 'bg-red-100', key: 'delayed' };
                        return { label: 'Pending', color: 'bg-yellow-100', key: 'pending' };
                    } else {
                        if (comp > target) return { label: 'Delayed', color: 'bg-red-100', key: 'delayed' };
                        if (comp.toDateString() === target.toDateString()) return { label: 'On Track', color: 'bg-green-100', key: 'ontrack' };
                        if (comp < target) return { label: 'Ahead ‚Äî Good job', color: 'bg-green-100', key: 'ahead' };
                        return { label: 'Completed', color: 'bg-green-100', key: 'completed' };
                    }
                };

                const getSubjectCompletion = (subject, grade) => {
                    const chapters = (curriculum?.[subject]?.[grade]) || [];
                    const completed = chapters.filter(ch => (chapterProgress[ch.id]?.completed === 'Yes')).length;
                    return { total: chapters.length, completed, percentage: chapters.length ? Math.round((completed / chapters.length) * 100) : 0 };
                };

                const updateChapterProgress = async (chapterId, field, value) => {
                    try {
                        const currentProgress = chapterProgress[chapterId] || {};
                        const updatedProgress = { ...currentProgress, [field]: value, lastUpdated: new Date().toISOString() , updatedBy: currentUser ? currentUser.afid : 'SYSTEM' };
                        await db.collection('chapterProgress').doc(chapterId).set(updatedProgress, { merge: true });
                    } catch (error) {
                        console.error('Update error:', error);
                        alert('Failed to save. Check your internet connection.');
                    }
                };

                const handleLogout = () => {
                    setCurrentUser(null);
                    setIsAdmin(false);
                    setActiveTab('overview');
                    setLoginForm({ afid: '', password: '' });
                };

                // Admin operations: teachers / curriculum (add/update/delete)...
                const addOrUpdateTeacher = async (teacherObj) => {
                    try {
                        if (!teacherObj.afid) return alert('AFID required');
                        teacherObj.afid = teacherObj.afid.toUpperCase();
                        await db.collection('teachers').doc(teacherObj.afid).set(teacherObj, { merge: true });
                        alert('Teacher saved.');
                    } catch (err) {
                        console.error(err);
                        alert('Failed to save teacher.');
                    }
                };
                const deleteTeacher = async (afid) => {
                    if (!confirm('Delete teacher ' + afid + '?')) return;
                    try { await db.collection('teachers').doc(afid).delete(); alert('Deleted.'); }
                    catch (err) { console.error(err); alert('Delete failed.'); }

                };

                const saveCurriculum = async (newCurr) => {
                    try { await db.collection('meta').doc('curriculum').set(newCurr); alert('Curriculum updated.'); }
                    catch (err) { console.error(err); alert('Failed to update curriculum.'); }
                };
                const addChapter = async (subject, grade, chapter) => {
                    try {
                        const newCurr = { ...(curriculum || {}) };
                        newCurr[subject] = newCurr[subject] || {};
                        newCurr[subject][grade] = newCurr[subject][grade] || [];
                        const idBase = subject.charAt(0).toUpperCase() + grade + '-' + (newCurr[subject][grade].length + 1);
                        chapter.id = chapter.id || (idBase + '-' + Date.now().toString().slice(-4));
                        newCurr[subject][grade].push(chapter);
                        await saveCurriculum(newCurr);
                    } catch (err) { console.error(err); }
                };
                const updateChapter = async (subject, grade, chapterId, updates) => {
                    try {
                        const newCurr = { ...(curriculum || {}) };
                        const arr = newCurr[subject][grade];
                        const idx = arr.findIndex(x => x.id === chapterId);
                        if (idx === -1) return;
                        arr[idx] = { ...arr[idx], ...updates };
                        await saveCurriculum(newCurr);
                    } catch (err) { console.error(err); }
                };
                const deleteChapter = async (subject, grade, chapterId) => {
                    if (!confirm('Delete chapter?')) return;
                    try {
                        const newCurr = { ...(curriculum || {}) };
                        newCurr[subject][grade] = newCurr[subject][grade].filter(ch => ch.id !== chapterId);
                        await saveCurriculum(newCurr);
                    } catch (err) { console.error(err); }
                };

                // upcoming birthdays helper
                const upcomingBirthdays = (period = 'week') => {
                    const result = [];
                    const today = new Date();
                    for (const t of teachers) {
                        if (!t.dob) continue;
                        const d = new Date(t.dob);
                        const next = new Date(today.getFullYear(), d.getMonth(), d.getDate());
                        let diff = Math.ceil((next - today) / (1000*60*60*24));
                        if (period === 'month' && diff >= 0 && diff <= 30) result.push(t);
                        if (period === 'week' && diff >= 0 && diff <= 7) result.push(t);
                    }
                    return result;
                };

                // compute analytics
                useEffect(() => {
                    if (!curriculum) return;
                    const compute = () => {
                        const subjects = Object.keys(curriculum || {});
                        let totalChapters = 0, totalCompleted = 0;
                        const teacherScores = {};
                        const schoolStatus = {};
                        for (const subj of subjects) {
                            for (const grade of Object.keys(curriculum[subj] || {})) {
                                for (const ch of (curriculum[subj][grade] || [])) {
                                    totalChapters++;
                                    if (chapterProgress[ch.id]?.completed === 'Yes') totalCompleted++;
                                    for (const t of teachers) {
                                        if (t.subject === subj) {
                                            teacherScores[t.afid] = teacherScores[t.afid] || { name: t.name, completed: 0, total: 0, school: t.school };
                                            teacherScores[t.afid].total++;
                                            if (chapterProgress[ch.id]?.completed === 'Yes') teacherScores[t.afid].completed++;
                                        }
                                    }
                                    for (const t of teachers) {
                                        schoolStatus[t.school] = schoolStatus[t.school] || { delayed: 0, ontrack: 0, total: 0 };
                                        const st = chapterStatus(ch, chapterProgress[ch.id]);
                                        const key = st.key;
                                        schoolStatus[t.school].total++;
                                        if (key === 'delayed') schoolStatus[t.school].delayed++;
                                        else if (['ontrack','ahead','completed'].includes(key)) schoolStatus[t.school].ontrack++;
                                    }
                                }
                            }
                        }
                        const teacherArr = Object.keys(teacherScores).map(k => ({ afid: k, ...teacherScores[k], percent: teacherScores[k].total ? Math.round((teacherScores[k].completed / teacherScores[k].total) * 100) : 0 }));
                        teacherArr.sort((a,b) => b.percent - a.percent);
                        setAnalyticsData({ totalChapters, totalCompleted, teacherArr, schoolStatus });
                    };
                    compute();
                }, [curriculum, chapterProgress, teachers]);

                // CSV export: builds a CSV from analyticsData.teacherArr and download
                const exportCSV = () => {
                    if (!analyticsData) return alert('No analytics data yet.');
                    const rows = [];
                    rows.push(['AFID','Name','School','Completed','Total','Percent']);
                    analyticsData.teacherArr.forEach(t => {
                        rows.push([t.afid, t.name, t.school, t.completed, t.total, t.percent + '%']);
                    });
                    const csvContent = rows.map(r => r.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')).join('\n');
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `analytics_teachers_${new Date().toISOString().slice(0,10)}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                };

                // Chart rendering using Chart.js: create/update charts when analyticsData changes
                useEffect(() => {
                    if (!analyticsData) return;
                    // Pie: overall completion vs pending
                    const pieCtx = pieRef.current && pieRef.current.getContext('2d');
                    const completed = analyticsData.totalCompleted || 0;
                    const pending = Math.max(0, (analyticsData.totalChapters || 0) - completed);

                    if (chartInstances.current.pie) chartInstances.current.pie.destroy();
                    if (pieCtx) {
                        chartInstances.current.pie = new Chart(pieCtx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Completed', 'Pending'],
                                datasets: [{
                                    data: [completed, pending],
                                    backgroundColor: ['#10B981', '#EF4444'],
                                    borderWidth: 0
                                }]
                            },
                            options: {
                                plugins: { legend: { position: 'bottom' } },
                                cutout: '60%'
                            }
                        });
                    }

                    // Bar: top teachers percent
                    const barCtx = barRef.current && barRef.current.getContext('2d');
                    const topTeachers = analyticsData.teacherArr.slice(0, 8);
                    const barLabels = topTeachers.map(t => t.name + ' ('+t.afid+')');
                    const barData = topTeachers.map(t => t.percent);

                    if (chartInstances.current.bar) chartInstances.current.bar.destroy();
                    if (barCtx) {
                        chartInstances.current.bar = new Chart(barCtx, {
                            type: 'bar',
                            data: {
                                labels: barLabels,
                                datasets: [{
                                    label: 'Completion %',
                                    data: barData,
                                    backgroundColor: '#6366F1'
                                }]
                            },
                            options: {
                                indexAxis: 'y',
                                plugins: { legend: { display: false } },
                                scales: {
                                    x: { min: 0, max: 100, ticks: { callback: v => v + '%' } }
                                }
                            }
                        });
                    }

                    // Donut by school: delayed vs ontrack combined
                    const donutCtx = donutRef.current && donutRef.current.getContext('2d');
                    const schools = Object.keys(analyticsData.schoolStatus || {});
                    const schoolOntrack = schools.map(s => analyticsData.schoolStatus[s].ontrack || 0);
                    const schoolDelayed = schools.map(s => analyticsData.schoolStatus[s].delayed || 0);
                    // We'll render a stacked horizontal bar (using Chart.js stacked bars), but simpler: a grouped bar
                    if (chartInstances.current.donut) chartInstances.current.donut.destroy();
                    if (donutCtx) {
                        chartInstances.current.donut = new Chart(donutCtx, {
                            type: 'bar',
                            data: {
                                labels: schools,
                                datasets: [
                                    { label: 'On track', data: schoolOntrack, backgroundColor: '#10B981' },
                                    { label: 'Delayed', data: schoolDelayed, backgroundColor: '#EF4444' }
                                ]
                            },
                            options: {
                                plugins: { legend: { position: 'bottom' } },
                                scales: { x: { stacked: true }, y: { stacked: true } }
                            }
                        });
                    }

                }, [analyticsData]);

                // UI: Login, Overview, Chapters, Profile, Admin (Teachers, Curriculum, Analytics)
                if (!currentUser) {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                                <div className="text-center mb-8">
                                    <div className="text-6xl mb-4">üìö</div>
                                    <h1 className="text-3xl font-bold text-gray-800">Curriculum Tracker</h1>
                                    <p className="text-gray-600 mt-2">Track Your Teaching Journey</p>
                                </div>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Enter AFID"
                                        value={loginForm.afid}
                                        onChange={(e) => setLoginForm({ ...loginForm, afid: e.target.value.toUpperCase() })}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Enter Password"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                    />
                                    <button
                                        onClick={handleLogin}
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition disabled:opacity-50"
                                    >
                                        {loading ? 'Logging in...' : 'Login'}
                                    </button>
                                </div>

                                <div className="mt-6 text-xs text-gray-500 text-center">
                                    <p>Admin AFID: <strong>ADMIN</strong> (password managed by admin)</p>
                                    <p>Teacher passwords are stored in the teachers dataset and can be set/updated by Admin.</p>
                                </div>
                            </div>
                        </div>
                    );
                }

                // small confetti component
                const Confetti = () => (
                    <div className="fixed inset-0 pointer-events-none z-50">
                        {[...Array(40)].map((_, i) => (
                            <div key={i} className="absolute text-2xl" style={{ left: `${Math.random()*100}%`, top: `${Math.random()*10}%`, animation: 'fall 3s linear forwards', animationDelay: `${Math.random()*2}s` }}>üéâ</div>
                        ))}
                    </div>
                );

                const OverviewPage = () => {
                    const subjects = ['Physics','Chemistry','Maths','Biology'];
                    const upcomingWeek = upcomingBirthdays('week');
                    const upcomingMonth = upcomingBirthdays('month');

                    return (
                        <div className="space-y-6">
                            <h2 className="text-3xl font-bold text-gray-800">üìä Overview Dashboard</h2>
                            {showConfetti && <Confetti />}
                            {showConfetti && (
                                <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-6 rounded-xl shadow-lg text-center">
                                    <div className="text-5xl mb-3">üéÇ</div>
                                    <h3 className="text-2xl font-bold">Happy Birthday {currentUser.name}!</h3>
                                    <p className="mt-2">Wishing you a wonderful year ahead!</p>
                                </div>
                            )}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {[11,12].map(grade => (
                                    <div key={grade} className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">Class {grade}th</h3>
                                        <div className="space-y-4">
                                            {subjects.map(subject => {
                                                const completion = getSubjectCompletion(subject, grade);
                                                const status = completion.percentage === 100 ? 'completed' : completion.percentage >= 50 ? 'on-track' : 'delayed';
                                                const bgColor = status === 'completed' ? 'bg-green-100 border-green-500' : status === 'delayed' ? 'bg-red-100 border-red-500' : 'bg-white border-gray-300';
                                                return (
                                                    <div key={subject} className={`p-4 rounded-lg border-2 ${bgColor}`}>
                                                        <div className="flex justify-between items-center">
                                                            <span className="font-semibold text-gray-800">{subject}</span>
                                                            <span className="text-2xl font-bold text-gray-700">{completion.percentage}%</span>
                                                        </div>
                                                        <div className="mt-2 bg-gray-200 rounded-full h-3">
                                                            <div className={`h-3 rounded-full transition-all duration-500 ${status === 'completed' ? 'bg-green-500' : status === 'delayed' ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${completion.percentage}%` }}></div>
                                                        </div>
                                                        <p className="text-sm text-gray-600 mt-2">{completion.completed} / {completion.total} chapters completed</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold mb-3">Upcoming Birthdays</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div className="p-3 border rounded">
                                            <h4 className="font-semibold">This Week</h4>

                                        </button>
                                    ))}
                                </div>
                            )}

                            <div>
                                {isAdmin && <AdminDashboard />}
                                {!isAdmin && activeTab === 'overview' && <OverviewPage />}
                                {!isAdmin && activeTab === 'chapters' && <ChaptersPage />}
                                {!isAdmin && activeTab === 'profile' && <ProfilePage />}
                            </div>
                        </div>

                        <footer className="bg-white mt-12 py-6 shadow-inner">
                            <div className="max-w-7xl mx-auto px-4 text-center">
                                <p className="text-gray-600 text-sm">¬© 2025 Curriculum Tracker | Made with ‚ù§Ô∏è by Anand for Teachers</p>
                            </div>
                        </footer>

                        {showConfetti && <Confetti />}
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'));
        }
    </script>
</body>
</html>

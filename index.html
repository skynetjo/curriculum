<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker - Avanti Fellows</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    
    /* Modern confetti animations */
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
    }
    @keyframes confetti-swing {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-25px); }
      75% { transform: translateX(25px); }
    }
    .confetti-piece {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                 confetti-swing 1.5s ease-in-out infinite;
    }
    
    /* Smooth expand animation for topics */
    .topics-container {
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }
    .topics-collapsed {
      max-height: 0 !important;
      opacity: 0;
    }
    .topics-expanded {
      max-height: 800px;
      opacity: 1;
    }
    
    /* Card hover effects with modern shadow */
    .chapter-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .chapter-card:hover::before {
      left: 100%;
    }
    .chapter-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Modern focus styles */
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
      border-color: #8B5CF6;
      transition: all 0.2s;
    }
    
    /* Pulse animation for status badges */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    .status-badge-ahead {
      animation: pulse-glow 2s infinite;
    }
    
    /* Smooth page transitions */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Progress bar animation */
    .progress-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Gradient background animation */
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
    }
    
    /* Sticky footer setup */
    html, body { height: 100%; margin: 0; }
    #root { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { flex: 1 0 auto; }
    footer { flex-shrink: 0; }
    
    /* Mobile responsive improvements */
    @media (max-width: 768px) {
      .chapter-card {
        margin-bottom: 1rem;
      }
      .grid-responsive {
        grid-template-columns: 1fr !important;
      }
    }
    
    /* Loading skeleton */
    @keyframes skeleton-loading {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200px 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
    }
    
    /* Button hover effects */
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }
    
    /* Checkbox custom styling */
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #8B5CF6;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background: #8B5CF6;
      border-color: #8B5CF6;
    }
    input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* File upload styling */
    .file-upload-btn {
      cursor: pointer;
      transition: all 0.3s;
    }
    .file-upload-btn:hover {
      background: #7C3AED;
    }
    
    /* Prevent flickering during updates */
    .no-flicker {
      will-change: contents;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    /* Stat card styling */
    .stat-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
/* ENHANCED VERSION WITH ADVANCED ANALYTICS */

const { useState, useEffect, useRef, useCallback, useMemo } = React;

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
  authDomain: "curriculum-dbb10.firebaseapp.com",
  projectId: "curriculum-dbb10",
  storageBucket: "curriculum-dbb10.firebasestorage.app",
  messagingSenderId: "706387632109",
  appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
};

// Initialize Firebase
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();
const auth = firebase.auth();

// Constants
const SUBJECTS = ['Physics', 'Chemistry', 'Maths', 'Biology'];
const DEFAULT_SCHOOLS = ['CoE Barwani', 'CoE Cuttak', 'CoE Bundi', 'CoE Mahisagar', 'EMRS Bhopal', 'JNV Bharuch'];

function App() {
  // Global states
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loginForm, setLoginForm] = useState({ email: '', password: '' });
  const [loading, setLoading] = useState(true);
  const [authLoading, setAuthLoading] = useState(false);

  const [teachers, setTeachers] = useState([]);
  const [curriculum, setCurriculum] = useState({});
  const [chapterProgress, setChapterProgress] = useState({});
  const [analyticsData, setAnalyticsData] = useState(null);
  const [schools, setSchools] = useState(DEFAULT_SCHOOLS);

  // UI states
  const [expandedChapters, setExpandedChapters] = useState({});
  const [showConfetti, setShowConfetti] = useState(false);

  // Chart refs
  const chartRefs = useRef({});
  const charts = useRef({});

  // Load schools from Firestore
  useEffect(() => {
    const loadSchools = async () => {
      try {
        const doc = await db.collection('meta').doc('schools').get();
        if (doc.exists) {
          setSchools(doc.data().list || DEFAULT_SCHOOLS);
        } else {
          await db.collection('meta').doc('schools').set({ list: DEFAULT_SCHOOLS });
          setSchools(DEFAULT_SCHOOLS);
        }
      } catch (e) {
        console.error('Error loading schools', e);
        setSchools(DEFAULT_SCHOOLS);
      }
    };
    loadSchools();
  }, []);

  // Auth state observer
  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (user.email === 'admin@avantifellows.org') {
          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN' });
          setActiveTab('admin');
        } else {
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
            
            if (teacherData.dob) {
              const d = new Date(teacherData.dob); 
              const now = new Date();
              if (d.getMonth() === now.getMonth() && d.getDate() === now.getDate()) {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 5000);
              }
            }
          } else {
            console.error('Teacher data not found for email:', user.email);
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  // Initialize DB listeners
  useEffect(() => {
    let unsubP, unsubT, unsubC;

    unsubP = db.collection('chapterProgress').onSnapshot(snap => {
      const map = {};
      snap.docs.forEach(d => map[d.id] = d.data());
      setChapterProgress(map);
    }, err => console.error('chapterProgress error', err));

    unsubT = db.collection('teachers').onSnapshot(snap => {
      setTeachers(snap.docs.map(d => d.data()));
    }, err => console.error('teachers error', err));

    unsubC = db.collection('meta').doc('curriculum').onSnapshot(doc => {
      if (doc.exists) {
        setCurriculum(doc.data());
      } else {
        setCurriculum({});
      }
    }, err => console.error('curriculum error', err));

    return () => { if (unsubP) unsubP(); if (unsubT) unsubT(); if (unsubC) unsubC(); };
  }, []);

  // Compute chapter status
  const computeChapterStatus = useCallback((chapter = {}, progress = {}) => {
    if (!chapter || !chapter.targetDate) return { label:'No target', key:'no-target', color:'bg-gray-100', textColor:'text-gray-700' };
    
    const target = new Date(chapter.targetDate);
    const today = new Date();
    const compDate = progress.completionDate ? new Date(progress.completionDate) : null;
    const topicsDone = (progress.completedTopics || []).length;
    const topicsTotal = (chapter.topics || []).length;

    if (progress.completed === 'Yes' && progress.testConducted === 'Yes') {
      if (compDate && compDate < target) {
        return { label:'Ahead – Excellent!', key:'ahead', color:'bg-gradient-to-r from-green-400 to-emerald-500', textColor:'text-white' };
      }
      if (compDate && compDate > target) {
        return { label:'Completed (Late)', key:'delayed', color:'bg-orange-100 border-orange-300', textColor:'text-orange-700' };
      }
      return { label:'Completed ✓', key:'completed', color:'bg-green-100 border-green-300', textColor:'text-green-700' };
    }

    if (progress.completed === 'Yes' && progress.testConducted !== 'Yes') {
      return { label:'Partially Completed', key:'partial', color:'bg-yellow-100 border-yellow-300', textColor:'text-yellow-700' };
    }

    if (topicsDone > 0 && topicsDone < topicsTotal) {
      if (today > target) {
        return { label:'Delayed (In Progress)', key:'delayed-progress', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
      }
      return { label:`In Progress (${topicsDone}/${topicsTotal})`, key:'in-progress', color:'bg-blue-100 border-blue-300', textColor:'text-blue-700' };
    }

    if (today > target) {
      return { label:'Delayed', key:'delayed', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
    }
    
    return { label:'Pending', key:'pending', color:'bg-gray-100 border-gray-300', textColor:'text-gray-700' };
  }, []);

  // Enhanced Analytics compute with more metrics
  useEffect(() => {
    if (!curriculum) return;
    
    const schoolStatus = {};
    const teacherMap = {};
    const subjectStats = {};
    let totalChapters = 0, totalCompleted = 0, totalPendingTests = 0;
    let totalDaysSpent = 0, chaptersWithDates = 0;

    Object.keys(curriculum).forEach(subject => {
      subjectStats[subject] = { total: 0, completed: 0 };
      
      Object.keys(curriculum[subject]).forEach(grade => {
        (curriculum[subject][grade] || []).forEach(ch => {
          totalChapters++;
          subjectStats[subject].total++;
          
          const prog = chapterProgress[ch.id] || {};
          const st = computeChapterStatus(ch, prog);
          
          if (st.key === 'completed' || st.key === 'ahead') {
            totalCompleted++;
            subjectStats[subject].completed++;
            
            // Calculate days taken
            if (prog.completionDate && ch.targetDate) {
              const start = new Date(ch.targetDate);
              const end = new Date(prog.completionDate);
              const days = Math.abs(Math.ceil((end - start) / (1000 * 60 * 60 * 24)));
              totalDaysSpent += days;
              chaptersWithDates++;
            }
          }
          
          if (prog.completed === 'Yes' && prog.testConducted !== 'Yes') {
            totalPendingTests++;
          }
          
          teachers.forEach(t => {
            if (t.subject === subject) {
              teacherMap[t.afid] = teacherMap[t.afid] || { 
                afid: t.afid, name: t.name, school: t.school, subject: t.subject,
                completed: 0, total: 0, pendingTests: 0, daysSpent: 0, chaptersWithDays: 0
              };
              teacherMap[t.afid].total++;
              
              if (st.key === 'completed' || st.key === 'ahead') {
                teacherMap[t.afid].completed++;
                
                if (prog.completionDate && ch.targetDate) {
                  const start = new Date(ch.targetDate);
                  const end = new Date(prog.completionDate);
                  const days = Math.abs(Math.ceil((end - start) / (1000 * 60 * 60 * 24)));
                  teacherMap[t.afid].daysSpent += days;
                  teacherMap[t.afid].chaptersWithDays++;
                }
              }
              
              if (prog.completed === 'Yes' && prog.testConducted !== 'Yes') {
                teacherMap[t.afid].pendingTests++;
              }
              
              schoolStatus[t.school] = schoolStatus[t.school] || { 
                delayed: 0, ontrack: 0, total: 0, completed: 0, pendingTests: 0 
              };
              schoolStatus[t.school].total++;
              
              if (st.key.includes('delayed')) {
                schoolStatus[t.school].delayed++;
              } else if (['ahead','completed'].includes(st.key)) {
                schoolStatus[t.school].ontrack++;
                schoolStatus[t.school].completed++;
              }
              
              if (prog.completed === 'Yes' && prog.testConducted !== 'Yes') {
                schoolStatus[t.school].pendingTests++;
              }
            }
          });
        });
      });
    });

    const teacherArr = Object.values(teacherMap).map(t => ({ 
      ...t, 
      percent: t.total ? Math.round((t.completed / t.total) * 100) : 0,
      avgDaysPerChapter: t.chaptersWithDays ? Math.round(t.daysSpent / t.chaptersWithDays) : 0
    }));
    teacherArr.sort((a,b) => b.percent - a.percent);
    
    const avgDaysPerChapter = chaptersWithDates ? Math.round(totalDaysSpent / chaptersWithDates) : 0;
    const estimatedClassesRemaining = (totalChapters - totalCompleted) * 5; // Assume 5 classes per chapter

    setAnalyticsData({ 
      totalChapters, 
      totalCompleted, 
      totalPendingTests,
      teacherArr, 
      schoolStatus,
      subjectStats,
      avgDaysPerChapter,
      estimatedClassesRemaining
    });
  }, [curriculum, chapterProgress, teachers, computeChapterStatus]);

  // Destroy all charts helper
  function destroyAllCharts() { 
    Object.values(charts.current || {}).forEach(c => { if (c && c.destroy) c.destroy(); }); 
    charts.current = {}; 
  }

  // Create chart helper
  const createChart = useCallback((refKey, config) => {
    if (chartRefs.current[refKey]?.current) {
      if (charts.current[refKey]) {
        charts.current[refKey].destroy();
      }
      charts.current[refKey] = new Chart(chartRefs.current[refKey].current.getContext('2d'), config);
    }
  }, []);

  const handleLogin = async () => {
    setAuthLoading(true);
    try {
      const email = (loginForm.email || '').trim().toLowerCase();
      const password = loginForm.password;
      
      if (!email || !password) { 
        alert('Please enter email and password'); 
        setAuthLoading(false); 
        return; 
      }
      
      await auth.signInWithEmailAndPassword(email, password);
    } catch (e) { 
      console.error('login error', e); 
      if (e.code === 'auth/user-not-found') {
        alert('User not found. Please contact admin.');
      } else if (e.code === 'auth/wrong-password') {
        alert('Incorrect password.');
      } else if (e.code === 'auth/invalid-email') {
        alert('Invalid email format.');
      } else if (e.code === 'auth/invalid-credential') {
        alert('Invalid credentials. Please check your email and password.');
      } else {
        alert('Login failed: ' + e.message);
      }
    }
    setAuthLoading(false);
  };

  const handleLogout = async () => {
    try {
      await auth.signOut();
      setActiveTab('overview');
    } catch (e) {
      console.error('logout error', e);
    }
  };

  // FIXED: Stabilized update with proper debouncing
  const updateTimeouts = useRef({});
  const isUpdating = useRef({});
  
  const updateChapterProgress = useCallback(async (chapterId, field, value) => {
    try {
      // Prevent multiple simultaneous updates
      if (isUpdating.current[chapterId]) {
        return;
      }
      isUpdating.current[chapterId] = true;

      const updateObj = { [field]: value };
      
      if (field === 'completed' && value === 'No') {
        updateObj['completionDate'] = null;
      }
      
      // Clear existing timeout
      if (updateTimeouts.current[chapterId]) {
        clearTimeout(updateTimeouts.current[chapterId]);
      }
      
      // Immediate local update
      setChapterProgress(prev => ({ 
        ...prev, 
        [chapterId]: { ...(prev[chapterId]||{}), ...updateObj } 
      }));
      
      // Debounced Firebase update
      updateTimeouts.current[chapterId] = setTimeout(async () => {
        try {
          await db.collection('chapterProgress').doc(chapterId).set(updateObj, { merge: true });
          
          const currentProg = chapterProgress[chapterId] || {};
          const newProg = { ...currentProg, ...updateObj };
          
          if (newProg.completed === 'Yes' && newProg.testConducted === 'Yes') {
            setShowConfetti(true);
            setTimeout(() => setShowConfetti(false), 5000);
          }
        } catch (e) {
          console.error('Firebase update error', e);
        } finally {
          isUpdating.current[chapterId] = false;
        }
      }, 500); // Increased debounce time for stability
      
    } catch (e) {
      console.error('update error', e);
      alert('Failed to update');
      isUpdating.current[chapterId] = false;
    }
  }, [chapterProgress]);

  const toggleExpand = useCallback((id) => {
    setExpandedChapters(prev => ({ ...prev, [id]: !prev[id] }));
  }, []);

  const exportCSV = () => {
    if (!analyticsData) return alert('No analytics yet');
    const rows = [['AFID','Name','School','Subject','Completed','Total','Percent','Avg Days/Chapter','Pending Tests']];
    analyticsData.teacherArr.forEach(t => rows.push([
      t.afid, t.name, t.school, t.subject, t.completed, t.total, 
      t.percent + '%', t.avgDaysPerChapter, t.pendingTests
    ]));
    const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); 
    a.href=url; 
    a.download = `analytics_${new Date().toISOString().slice(0,10)}.csv`; 
    a.click(); 
    URL.revokeObjectURL(url);
  };

  const todaysBirthdays = useMemo(() => {
    return teachers.filter(t => {
      if (!t.dob) return false;
      const d = new Date(t.dob); 
      const now = new Date();
      return d.getDate() === now.getDate() && d.getMonth() === now.getMonth();
    });
  }, [teachers]);

  const upcoming = useCallback((period='week') => {
    const now = new Date();
    return teachers.filter(t => {
      if (!t.dob) return false;
      const d = new Date(t.dob);
      const next = new Date(now.getFullYear(), d.getMonth(), d.getDate());
      const diff = Math.ceil((next - now)/(1000*60*60*24));
      if (period === 'week') return diff >=0 && diff <= 7;
      return diff >=0 && diff <= 30;
    });
  }, [teachers]);

  const addOrUpdateTeacher = async (teacherObj, password = null) => {
    if (!teacherObj.afid) return alert('AFID required');
    if (!teacherObj.email) return alert('Email required');
    if (!teacherObj.subject) return alert('Subject required');
    if (!teacherObj.school) return alert('School required');
    
    const id = teacherObj.afid.toUpperCase();
    const email = teacherObj.email.toLowerCase();
    
    try {
      if (password) {
        await db.collection('teachers').doc(id).set({ ...teacherObj, afid: id, email: email });
        alert(`Teacher data saved!\n\nNOW CREATE FIREBASE AUTH ACCOUNT:\n\n1. Go to Firebase Console\n2. Authentication → Users → Add User\n3. Email: ${email}\n4. Password: ${password}\n\nAfter this, teacher can login.`);
      } else {
        await db.collection('teachers').doc(id).set({ ...teacherObj, afid: id, email: email }, { merge: true });
        alert('Teacher data updated');
      }
    } catch (e) { 
      console.error('save teacher err', e); 
      alert('Save failed: ' + e.message); 
    }
  };

  const deleteTeacher = async (afid, email) => {
    if (!confirm(`Delete teacher ${afid}?\n\nREMINDER: Also delete their Firebase Auth account manually.`)) return;
    try { 
      await db.collection('teachers').doc(afid).delete(); 
      alert('Teacher deleted from database.\n\nDon\'t forget to delete from Firebase Auth!'); 
    } catch (e) { 
      console.error(e); 
      alert('Delete failed: ' + e.message); 
    }
  };

  const saveCurriculum = async (newCurr) => {
    try { 
      await db.collection('meta').doc('curriculum').set(newCurr); 
      alert('Curriculum updated'); 
    } catch (e) { 
      console.error(e); 
      alert('Failed: ' + e.message); 
    }
  };

  const addChapterAdmin = async (subject, grade, chapter) => {
    const newCurr = { ...(curriculum || {}) };
    newCurr[subject] = newCurr[subject] || {};
    newCurr[subject][grade] = newCurr[subject][grade] || [];
    chapter.id = chapter.id || (subject.charAt(0).toUpperCase() + grade + '-' + (newCurr[subject][grade].length + 1) + '-' + Date.now().toString().slice(-4));
    newCurr[subject][grade].push(chapter);
    await saveCurriculum(newCurr);
  };

  const handleCSVImport = (file, subject, grade) => {
    Papa.parse(file, {
      complete: async (results) => {
        try {
          const rows = results.data;
          if (rows.length < 2) {
            alert('CSV file is empty or invalid');
            return;
          }
          
          const chapters = [];
          let currentChapter = null;
          
          rows.forEach((row, index) => {
            if (index === 0) return;
            
            const chapterName = row[0] ? row[0].trim() : '';
            const topicName = row[1] ? row[1].trim() : '';
            
            if (chapterName) {
              if (currentChapter) {
                chapters.push(currentChapter);
              }
              currentChapter = {
                name: chapterName,
                topics: topicName ? [topicName] : [],
                targetDate: ''
              };
            } else if (topicName && currentChapter) {
              currentChapter.topics.push(topicName);
            }
          });
          
          if (currentChapter) {
            chapters.push(currentChapter);
          }
          
          if (chapters.length === 0) {
            alert('No valid chapters found in CSV');
            return;
          }
          
          for (const chapter of chapters) {
            await addChapterAdmin(subject, grade, chapter);
          }
          
          alert(`Successfully imported ${chapters.length} chapters!`);
        } catch (e) {
          console.error('Import error:', e);
          alert('Failed to import CSV: ' + e.message);
        }
      },
      error: (error) => {
        console.error('Parse error:', error);
        alert('Failed to parse CSV file');
      }
    });
  };

        data:{
          labels: schools,
          datasets:[{
            label: 'Pending Tests',
            data: pendingData,
            backgroundColor: '#F59E0B',
            borderRadius: 8
          }]
        },
        options:{
          plugins:{ 
            legend:{ display: false }, 
            title: { display: true, text: 'Pending Chapter Tests by School' } 
          }
        }
      });
    }, [data, createChart]);

    // Days per chapter by teacher
    useEffect(() => {
      if (!data || !chartRefs.current.daysPerChapter?.current) return;

      const teachersWithDays = data.teacherArr.filter(t => t.avgDaysPerChapter > 0).slice(0, 10);
      
      createChart('daysPerChapter', {
        type:'bar',
        data:{
          labels: teachersWithDays.map(t => t.name),
          datasets:[{
            label: 'Avg Days/Chapter',
            data: teachersWithDays.map(t => t.avgDaysPerChapter),
            backgroundColor: '#3B82F6',
            borderRadius: 8
          }]
        },
        options:{
          indexAxis: 'y',
          plugins:{ 
            legend:{ display: false }, 
            title: { display: true, text: 'Average Days per Chapter (Top 10 Teachers)' } 
          }
        }
      });
    }, [data, createChart]);
    
    return (
      <div className="space-y-6">
        <div className="flex justify-between items-center flex-wrap gap-3">
          <h3 className="text-2xl font-bold">Analytics Dashboard</h3>
          <button 
            onClick={exportCSV} 
            className="px-4 py-2 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition-all"
          >
            📊 Export CSV
          </button>
        </div>

        {teachers.length === 0 ? (
          <div className="bg-white p-8 rounded-2xl shadow-lg text-center">
            <div className="text-6xl mb-4">📊</div>
            <h3 className="text-2xl font-bold text-gray-800 mb-2">No Data Yet</h3>
            <p className="text-gray-600">Add teachers and curriculum to see analytics</p>
          </div>
        ) : (
          <>
            {/* Key Metrics */}
            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
              <div className="stat-card bg-gradient-to-br from-purple-500 to-pink-500 text-white">
                <div className="text-sm opacity-90 mb-1">Total Chapters</div>
                <div className="text-3xl font-bold">{data.totalChapters}</div>
              </div>
              <div className="stat-card bg-gradient-to-br from-green-500 to-emerald-500 text-white">
                <div className="text-sm opacity-90 mb-1">Completed</div>
                <div className="text-3xl font-bold">{data.totalCompleted}</div>
              </div>
              <div className="stat-card bg-gradient-to-br from-orange-500 to-red-500 text-white">
                <div className="text-sm opacity-90 mb-1">Pending Tests</div>
                <div className="text-3xl font-bold">{data.totalPendingTests}</div>
              </div>
              <div className="stat-card bg-gradient-to-br from-blue-500 to-cyan-500 text-white">
                <div className="text-sm opacity-90 mb-1">Avg Days/Ch</div>
                <div className="text-3xl font-bold">{data.avgDaysPerChapter}</div>
              </div>
              <div className="stat-card bg-gradient-to-br from-indigo-500 to-purple-500 text-white">
                <div className="text-sm opacity-90 mb-1">Est. Classes</div>
                <div className="text-3xl font-bold">{data.estimatedClassesRemaining}</div>
              </div>
            </div>

            {/* Charts Grid - Row 1 */}
            <div className="grid md:grid-cols-3 gap-6">
              <div className="stat-card">
                <canvas ref={chartRefs.current.adminPie} height="200"></canvas>
              </div>

              <div className="stat-card">
                <canvas ref={chartRefs.current.subjectPie} height="200"></canvas>
              </div>

              <div className="stat-card">
                <div className="text-sm text-gray-600 mb-3 font-bold">Top Teachers</div>
                <div className="space-y-2 max-h-64 overflow-y-auto">
                  {data.teacherArr.slice(0,8).map((t, idx) => (
                    <div key={t.afid} className="flex justify-between items-center p-2 rounded-lg hover:bg-purple-50">
                      <div className="flex items-center gap-2">
                        <span className="font-bold text-purple-600">{idx + 1}.</span>
                        <div>
                          <div className="font-medium">{t.name}</div>
                          <div className="text-xs text-gray-500">{t.school}</div>
                        </div>
                      </div>
                      <div className="text-lg font-bold text-purple-600">{t.percent}%</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Charts Grid - Row 2 */}
            <div className="grid md:grid-cols-2 gap-6">
              <div className="stat-card">
                <canvas ref={chartRefs.current.adminBar} height="300"></canvas>
              </div>

              <div className="stat-card">
                <canvas ref={chartRefs.current.daysPerChapter} height="300"></canvas>
              </div>
            </div>

            {/* Charts Grid - Row 3 */}
            <div className="grid md:grid-cols-2 gap-6">
              <div className="stat-card">
                <canvas ref={chartRefs.current.adminSchool} height="240"></canvas>
              </div>

              <div className="stat-card">
                <canvas ref={chartRefs.current.pendingTests} height="240"></canvas>
              </div>
            </div>

            {/* Detailed Teacher Table */}
            <div className="stat-card overflow-x-auto">
              <div className="text-sm text-gray-600 mb-3 font-bold">Detailed Teacher Statistics</div>
              <table className="w-full">
                <thead className="bg-gradient-to-r from-purple-50 to-pink-50">
                  <tr>
                    <th className="p-3 text-left font-bold">AFID</th>
                    <th className="p-3 text-left font-bold">Name</th>
                    <th className="p-3 text-left font-bold">School</th>
                    <th className="p-3 text-left font-bold">Subject</th>
                    <th className="p-3 text-left font-bold">Completed</th>
                    <th className="p-3 text-left font-bold">Total</th>
                    <th className="p-3 text-left font-bold">%</th>
                    <th className="p-3 text-left font-bold">Avg Days</th>
                    <th className="p-3 text-left font-bold">Pending Tests</th>
                  </tr>
                </thead>
                <tbody>
                  {data.teacherArr.map(t => (
                    <tr key={t.afid} className="border-b hover:bg-purple-50 transition-colors">
                      <td className="p-3 font-mono font-semibold">{t.afid}</td>
                      <td className="p-3">{t.name}</td>
                      <td className="p-3">{t.school}</td>
                      <td className="p-3">{t.subject}</td>
                      <td className="p-3 text-green-600 font-bold">{t.completed}</td>
                      <td className="p-3 font-semibold">{t.total}</td>
                      <td className="p-3">
                        <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full font-bold">
                          {t.percent}%
                        </span>
                      </td>
                      <td className="p-3">{t.avgDaysPerChapter || '—'}</td>
                      <td className="p-3 text-orange-600 font-semibold">{t.pendingTests}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </>
        )}
      </div>
    );
  }

  function AdminSettings() {
    const [newSchool, setNewSchool] = useState('');

    return (
      <div className="space-y-6">
        <h3 className="text-2xl font-bold">Settings</h3>
        
        <div className="grid md:grid-cols-2 gap-6">
          <div className="stat-card">
            <h4 className="font-bold text-lg mb-3 flex items-center gap-2">
              <span>📋</span> Data Management
            </h4>
            <div className="space-y-3">
              <button 
                onClick={exportCSV}
                className="w-full px-4 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all text-left"
              >
                Export Analytics Data (CSV)
              </button>
            </div>
          </div>

          <div className="stat-card">
            <h4 className="font-bold text-lg mb-3 flex items-center gap-2">
              <span>👥</span> System Info
            </h4>
            <div className="text-sm text-gray-700 space-y-2">
              <div>Total Teachers: <strong>{teachers.length}</strong></div>
              <div>Total Chapters: <strong>{analyticsData?.totalChapters || 0}</strong></div>
              <div>Total Schools: <strong>{schools.length}</strong></div>
              <div>Version: <strong>4.0 Enhanced</strong></div>
            </div>
          </div>

          <div className="stat-card md:col-span-2">
            <h4 className="font-bold text-lg mb-3 flex items-center gap-2">
              <span>🏫</span> School Management
            </h4>
            
            <div className="mb-4">
              <label className="text-sm font-medium text-gray-700 mb-2 block">Add New School</label>
              <div className="flex gap-2">
                <input 
                  type="text"
                  value={newSchool}
                  onChange={e => setNewSchool(e.target.value)}
                  placeholder="School name"
                  className="flex-1 border-2 border-gray-300 px-3 py-2 rounded-lg"
                />
                <button 
                  onClick={() => { addSchool(newSchool); setNewSchool(''); }}
                  className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all"
                >
                  Add
                </button>
              </div>
            </div>

            <div className="space-y-2">
              <div className="text-sm font-medium text-gray-700 mb-2">Current Schools:</div>
              {schools.map(school => (
                <div key={school} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span className="font-medium">{school}</span>
                  <button 
                    onClick={() => deleteSchool(school)}
                    className="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm"
                  >
                    Delete
                  </button>
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    );
  }

  function AdminDashboard() {
    const [tab, setTab] = useState('overview');
    
    return (
      <div className="space-y-6 fade-in">
        <h2 className="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
          📈 Admin Dashboard
        </h2>
        
        <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
          {['overview','teachers','curriculum','analytics','settings'].map(t => (
            <button 
              key={t} 
              onClick={()=>setTab(t)} 
              className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap transition-all ${
                tab===t 
                  ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' 
                  : 'bg-white text-gray-700 hover:bg-gray-50'
              }`}
            >
              {t.charAt(0).toUpperCase() + t.slice(1)}
            </button>
          ))}
        </div>

        {tab === 'overview' && (
          <div className="grid md:grid-cols-3 gap-6 grid-responsive">
            <div className="bg-gradient-to-br from-blue-500 to-cyan-500 text-white p-6 rounded-2xl shadow-lg text-center">
              <div className="text-sm opacity-90 mb-2">Total Teachers</div>
              <div className="text-5xl font-bold">{teachers.length}</div>
            </div>
            <div className="bg-gradient-to-br from-green-500 to-emerald-500 text-white p-6 rounded-2xl shadow-lg text-center">
              <div className="text-sm opacity-90 mb-2">Total Schools</div>
              <div className="text-5xl font-bold">{schools.length}</div>
            </div>
            <div className="bg-gradient-to-br from-purple-500 to-pink-500 text-white p-6 rounded-2xl shadow-lg text-center">
              <div className="text-sm opacity-90 mb-2">Chapters Tracked</div>
              <div className="text-5xl font-bold">{Object.keys(chapterProgress || {}).length}</div>
            </div>
          </div>
        )}

        {tab === 'teachers' && <AdminTeachers />}
        {tab === 'curriculum' && <AdminCurriculum />}
        {tab === 'analytics' && <AdminAnalytics />}
        {tab === 'settings' && <AdminSettings />}
      </div>
    );
  }

  // Main Layout
  return (
    <div className="bg-gradient-to-br from-purple-50 via-pink-50 to-red-50 animated-gradient">
      <nav className="bg-white shadow-lg sticky top-0 z-40">
        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-wrap gap-3">
          <div className="flex items-center gap-3">
            <div className="text-3xl">📚</div>
            <div>
              <div className="font-bold text-xl bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Curriculum Tracker
              </div>
              <div className="text-sm text-gray-600">
                {isAdmin ? 'Administrator' : `${currentUser.name} - ${currentUser.school}`}
              </div>
            </div>
          </div>
          <button 
            onClick={handleLogout} 
            className="px-5 py-2 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
          >
            Logout
          </button>
        </div>
      </nav>

      {todaysBirthdays.length > 0 && (
        <div className="fixed top-20 right-4 z-50 max-w-xs">
          <div className="bg-white border-4 border-purple-400 p-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-bounce">
            <div className="text-4xl">🎂</div>
            <div>
              <div className="font-bold text-purple-700">Happy Birthday!</div>
              <div className="text-sm text-gray-700">{todaysBirthdays.map(t => t.name).join(', ')}</div>
            </div>
          </div>
        </div>
      )}

      <div className="main-content max-w-7xl mx-auto px-4 py-6">
        <div className="mb-6">
          {!isAdmin && (
            <div className="flex gap-2 overflow-x-auto pb-2">
              <button 
                onClick={() => setActiveTab('overview')} 
                className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap transition-all ${
                  activeTab==='overview' 
                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' 
                    : 'bg-white text-gray-700 hover:bg-gray-50'
                }`}
              >
                🏠 Overview
              </button>
              <button 
                onClick={() => setActiveTab('chapters')} 
                className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap transition-all ${
                  activeTab==='chapters' 
                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' 
                    : 'bg-white text-gray-700 hover:bg-gray-50'
                }`}

              <button

                  activeTab==='profile' 
                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' 
                    : 'bg-white text-gray-700 hover:bg-gray-50'
                }`}
              >
                👤 Profile
              </button>
            </div>
          )}

        <div>
          {isAdmin && <AdminDashboard />}
          {!isAdmin && activeTab === 'overview' && <Overview />}

      </div>

      <footer className="bg-gradient-to-r from-purple-600 to-pink-600 text-white py-6 mt-12">
        <div className="max-w-7xl mx-auto px-4 text-center">
          <p className="font-medium">© 2025 Curriculum Tracker - Empowering Education</p>
          <p className="text-sm opacity-90 mt-1">Made with ❤️ for Avanti Fellows</p>
        </div>
      </footer>

      {showConfetti && <Confetti />}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

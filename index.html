<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker - Avanti Fellows</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    
    /* Modern confetti animations */
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
    }
    @keyframes confetti-swing {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-25px); }
      75% { transform: translateX(25px); }
    }
    .confetti-piece {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                 confetti-swing 1.5s ease-in-out infinite;
    }
    
    /* Smooth expand animation for topics */
    .topics-container {
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }
    .topics-collapsed {
      max-height: 0 !important;
      opacity: 0;
    }
    .topics-expanded {
      max-height: 800px;
      opacity: 1;
    }
    
    /* Card hover effects with modern shadow */
    .chapter-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .chapter-card:hover::before {
      left: 100%;
    }
    .chapter-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Modern focus styles */
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
      border-color: #8B5CF6;
      transition: all 0.2s;
    }
    
    /* Pulse animation for status badges */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    .status-badge-ahead {
      animation: pulse-glow 2s infinite;
    }
    
    /* Smooth page transitions */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Progress bar animation */
    .progress-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Gradient background animation */
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
    }
    
    /* Sticky footer setup */
    html, body { height: 100%; margin: 0; }
    #root { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { flex: 1 0 auto; }
    footer { flex-shrink: 0; }
    
    /* Mobile responsive improvements */
    @media (max-width: 768px) {
      .chapter-card {
        margin-bottom: 1rem;
      }
      .grid-responsive {
        grid-template-columns: 1fr !important;
      }
    }
    
    /* Loading skeleton */
    @keyframes skeleton-loading {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200px 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
    }
    
    /* Button hover effects */
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }
    
    /* Checkbox custom styling */
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #8B5CF6;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background: #8B5CF6;
      border-color: #8B5CF6;
    }
    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* File upload styling */
    .file-upload-btn {
      cursor: pointer;
      transition: all 0.3s;
    }
    .file-upload-btn:hover {
      background: #7C3AED;
    }
    
    /* Prevent flickering during updates */
    .no-flicker {
      will-change: contents;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
/* Final Production-Ready Curriculum Tracker - FIXED VERSION */

const { useState, useEffect, useRef, useCallback, useMemo } = React;

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
  authDomain: "curriculum-dbb10.firebaseapp.com",
  projectId: "curriculum-dbb10",
  storageBucket: "curriculum-dbb10.firebasestorage.app",
  messagingSenderId: "706387632109",
  appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
};

// Primary app for admin and regular operations
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();
const auth = firebase.auth();

// Secondary app for creating new users without affecting admin session
let secondaryApp;
let secondaryAuth;
try {
  secondaryApp = firebase.app('Secondary');
  secondaryAuth = secondaryApp.auth();
} catch (e) {
  secondaryApp = firebase.initializeApp(firebaseConfig, 'Secondary');
  secondaryAuth = secondaryApp.auth();
}

// Constants
const SUBJECTS = ['Physics', 'Chemistry', 'Maths', 'Biology'];
const DEFAULT_SCHOOLS = ['CoE Barwani', 'CoE Cuttak', 'CoE Bundi', 'CoE Mahisagar', 'EMRS Bhopal', 'JNV Bharuch'];

function App() {
  // Global states
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loginForm, setLoginForm] = useState({ email: '', password: '' });
  const [loading, setLoading] = useState(true);
  const [authLoading, setAuthLoading] = useState(false);

  const [teachers, setTeachers] = useState([]);
  const [curriculum, setCurriculum] = useState({});
  const [chapterProgress, setChapterProgress] = useState({});
  const [analyticsData, setAnalyticsData] = useState(null);
  const [schools, setSchools] = useState(DEFAULT_SCHOOLS);

  // UI states
  const [expandedChapters, setExpandedChapters] = useState({});
  const [showConfetti, setShowConfetti] = useState(false);

  // Chart refs
  const pieRef = useRef(null), barRef = useRef(null), schoolRef = useRef(null);
  const charts = useRef({});

  // Seed data
  const TEACHERS_SEED = [
    { afid:'AF248', name:'Vivek Bansal', subject:'Physics', school:'CoE Barwani', dob:'1990-03-15', email:'vivek@avantifellows.org', phone:'9876543210' },
    { afid:'AF464', name:'Sandeep Dixit', subject:'Chemistry', school:'CoE Barwani', dob:'1988-07-22', email:'sandeep@avantifellows.org', phone:'9876543211' },
    { afid:'AF853', name:'Dayanand Kumar', subject:'Maths', school:'CoE Barwani', dob:'1992-11-08', email:'dayanand@avantifellows.org', phone:'9876543212' },
    { afid:'AF723', name:'Ranjesh', subject:'Biology', school:'JNV Bharuch', dob:'1990-05-05', email:'ranjesh@avantifellows.org', phone:'9876543228' }
  ];
  
  const CURRICULUM_SEED = {
    Physics:{
      11:[
        {id:'P11-1', name:'Unit & Dimension', topics:['Units','Dimensions','Errors','Measurements','Significant Figures'], targetDate:'2025-07-10'},
        {id:'P11-2', name:'Motion in Straight Line', topics:['Distance','Displacement','Velocity','Acceleration','Equations of Motion'], targetDate:'2025-08-15'}
      ],
      12:[
        {id:'P12-1', name:'Electric Charges',topics:['Charge','Coulomb Law','Electric Field','Gauss Law'], targetDate:'2025-12-15'}
      ]
    },
    Chemistry:{
      11:[
        {id:'C11-1', name:'Basic Concepts', topics:['Matter','Atoms','Molecules','Mole Concept'], targetDate:'2025-11-20'}
      ],
      12:[
        {id:'C12-1', name:'Solutions', topics:['Concentration','Molarity','Molality','Colligative Properties'], targetDate:'2025-12-05'}
      ]
    },
    Maths:{
      11:[
        {id:'M11-1', name:'Sets', topics:['Set Theory','Operations','Venn Diagrams'], targetDate:'2025-11-25'},
        {id:'M11-2', name:'Relations & Functions', topics:['Relations','Types of Functions','Domain & Range'], targetDate:'2025-12-20'}
      ],
      12:[
        {id:'M12-1', name:'Functions', topics:['Types','Inverse','Composite'], targetDate:'2025-12-10'}
      ]
    },
    Biology:{
      11:[
        {id:'B11-1', name:'Living World', topics:['Diversity','Classification','Nomenclature'], targetDate:'2025-11-18'}
      ],
      12:[
        {id:'B12-1', name:'Reproduction', topics:['Asexual','Sexual','Human Reproduction'], targetDate:'2025-12-12'}
      ]
    }
  };

  // Load schools from Firestore
  useEffect(() => {
    const loadSchools = async () => {
      try {
        const doc = await db.collection('meta').doc('schools').get();
        if (doc.exists) {
          setSchools(doc.data().list || DEFAULT_SCHOOLS);
        } else {
          await db.collection('meta').doc('schools').set({ list: DEFAULT_SCHOOLS });
          setSchools(DEFAULT_SCHOOLS);
        }
      } catch (e) {
        console.error('Error loading schools', e);
        setSchools(DEFAULT_SCHOOLS);
      }
    };
    loadSchools();
  }, []);

  // Auth state observer
  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Check if admin
        if (user.email === 'admin@avantifellows.org') {
          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN' });
          setActiveTab('admin');
        } else {
          // Get teacher data
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
            
            // Check birthday
            if (teacherData.dob) {
              const d = new Date(teacherData.dob); 
              const now = new Date();
              if (d.getMonth() === now.getMonth() && d.getDate() === now.getDate()) {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 5000);
              }
            }
          } else {
            console.error('Teacher data not found for email:', user.email);
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  // Initialize DB
  useEffect(() => {
    let unsubP, unsubT, unsubC;
    const init = async () => {
      try {
        const initDoc = await db.collection('system').doc('initialized').get();
        if (!initDoc.exists) {
          for (const t of TEACHERS_SEED) await db.collection('teachers').doc(t.afid).set(t);
          await db.collection('meta').doc('curriculum').set(CURRICULUM_SEED);
          await db.collection('system').doc('initialized').set({ date: new Date().toISOString() });
          console.log('DB seeded');
        }
      } catch (e) { console.error('init error', e); }
    };

    unsubP = db.collection('chapterProgress').onSnapshot(snap => {
      const map = {};
      snap.docs.forEach(d => map[d.id] = d.data());
      setChapterProgress(map);
    }, err => console.error('chapterProgress error', err));

    unsubT = db.collection('teachers').onSnapshot(snap => {
      setTeachers(snap.docs.map(d => d.data()));
    }, err => console.error('teachers error', err));

    unsubC = db.collection('meta').doc('curriculum').onSnapshot(doc => {
      if (doc.exists) setCurriculum(doc.data());
      else setCurriculum(CURRICULUM_SEED);
    }, err => console.error('curriculum error', err));

    init();
    return () => { if (unsubP) unsubP(); if (unsubT) unsubT(); if (unsubC) unsubC(); };
  }, []);

  // Compute chapter status
  const computeChapterStatus = useCallback((chapter = {}, progress = {}) => {
    if (!chapter || !chapter.targetDate) return { label:'No target', key:'no-target', color:'bg-gray-100', textColor:'text-gray-700' };
    
    const target = new Date(chapter.targetDate);
    const today = new Date();
    const compDate = progress.completionDate ? new Date(progress.completionDate) : null;
    const topicsDone = (progress.completedTopics || []).length;
    const topicsTotal = (chapter.topics || []).length;

    if (progress.completed === 'Yes' && progress.testConducted === 'Yes') {
      if (compDate && compDate < target) {
        return { label:'Ahead ‚Äî Excellent!', key:'ahead', color:'bg-gradient-to-r from-green-400 to-emerald-500', textColor:'text-white' };
      }
      if (compDate && compDate > target) {
        return { label:'Completed (Late)', key:'delayed', color:'bg-orange-100 border-orange-300', textColor:'text-orange-700' };
      }
      return { label:'Completed ‚úì', key:'completed', color:'bg-green-100 border-green-300', textColor:'text-green-700' };
    }

    if (progress.completed === 'Yes' && progress.testConducted !== 'Yes') {
      return { label:'Partially Completed', key:'partial', color:'bg-yellow-100 border-yellow-300', textColor:'text-yellow-700' };
    }

    if (topicsDone > 0 && topicsDone < topicsTotal) {
      if (today > target) {
        return { label:'Delayed (In Progress)', key:'delayed-progress', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
      }
      return { label:`In Progress (${topicsDone}/${topicsTotal})`, key:'in-progress', color:'bg-blue-100 border-blue-300', textColor:'text-blue-700' };
    }

    if (today > target) {
      return { label:'Delayed', key:'delayed', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
    }
    
    return { label:'Pending', key:'pending', color:'bg-gray-100 border-gray-300', textColor:'text-gray-700' };
  }, []);

  // Analytics compute
  useEffect(() => {
    if (!curriculum) return;
    const schoolStatus = {};
    const teacherMap = {};
    let totalChapters = 0, totalCompleted = 0;

    Object.keys(curriculum).forEach(subject => {
      Object.keys(curriculum[subject]).forEach(grade => {
        (curriculum[subject][grade] || []).forEach(ch => {
          totalChapters++;
          const prog = chapterProgress[ch.id] || {};
          const st = computeChapterStatus(ch, prog);
          if (st.key === 'completed' || st.key === 'ahead') totalCompleted++;
          
          teachers.forEach(t => {
            if (t.subject === subject) {
              teacherMap[t.afid] = teacherMap[t.afid] || { afid: t.afid, name: t.name, school: t.school, completed:0, total:0 };
              teacherMap[t.afid].total++;
              if (st.key === 'completed' || st.key === 'ahead') teacherMap[t.afid].completed++;
              
              schoolStatus[t.school] = schoolStatus[t.school] || { delayed:0, ontrack:0, total:0 };
              schoolStatus[t.school].total++;
              if (st.key.includes('delayed')) schoolStatus[t.school].delayed++;
              else if (['ontrack','ahead','completed'].includes(st.key)) schoolStatus[t.school].ontrack++;
            }
          });
        });
      });
    });

    const teacherArr = Object.values(teacherMap).map(t => ({ ...t, percent: t.total ? Math.round((t.completed / t.total) * 100) : 0 }));
    teacherArr.sort((a,b) => b.percent - a.percent);
    setAnalyticsData({ totalChapters, totalCompleted, teacherArr, schoolStatus });
  }, [curriculum, chapterProgress, teachers, computeChapterStatus]);

  // Charts
  useEffect(() => {
    if (!analyticsData) {
      destroyAllCharts();
      return;
    }
    
    const completed = analyticsData.totalCompleted || 0;
    const pending = Math.max(0, (analyticsData.totalChapters || 0) - completed);
    
    if (pieRef.current) {
      if (charts.current?.pie) charts.current.pie.destroy();
      charts.current.pie = new Chart(pieRef.current.getContext('2d'), {
        type:'doughnut',
        data:{ 
          labels:['Completed','Pending'], 
          datasets:[{ 
            data:[completed,pending], 
            backgroundColor:['#10B981','#F59E0B'],
            borderWidth: 0
          }] 
        },
        options:{ 
          plugins:{ legend:{ position:'bottom' } }, 
          cutout: '70%'
        }
      });
    }

    if (barRef.current) {
      if (charts.current.bar) charts.current.bar.destroy();
      const top = analyticsData.teacherArr.slice(0,8);
      charts.current.bar = new Chart(barRef.current.getContext('2d'), {
        type:'bar',
        data:{ 
          labels: top.map(t => `${t.name}`), 
          datasets:[{ 
            label:'Completion %', 
            data: top.map(t=>t.percent), 
            backgroundColor:'#8B5CF6',
            borderRadius: 8
          }] 
        },
        options:{ 
          indexAxis:'y', 
          plugins:{ legend:{ display:false } }, 
          scales:{ 
            x:{ min:0, max:100, ticks:{ callback:v => v + '%' } } 
          } 
        }
      });
    }

    if (schoolRef.current) {
      if (charts.current.school) charts.current.school.destroy();
      const schools = Object.keys(analyticsData.schoolStatus || {});
      const ontrack = schools.map(s => analyticsData.schoolStatus[s].ontrack || 0);
      const delayed = schools.map(s => analyticsData.schoolStatus[s].delayed || 0);
      charts.current.school = new Chart(schoolRef.current.getContext('2d'), {
        type:'bar',
        data:{ 
          labels: schools, 
          datasets: [
            { label:'On track', data:ontrack, backgroundColor:'#10B981', borderRadius: 6 }, 
            { label:'Delayed', data:delayed, backgroundColor:'#EF4444', borderRadius: 6 }
          ] 
        },
        options:{ 
          plugins:{ legend:{ position:'bottom' } }, 
          scales:{ x:{ stacked:true }, y:{ stacked:true } } 
        }
      });
    }
  }, [analyticsData]);

  function destroyAllCharts() { 
    Object.values(charts.current || {}).forEach(c => { if (c && c.destroy) c.destroy(); }); 
    charts.current = {}; 
  }

  // Login with Firebase Auth
  const handleLogin = async () => {
    setAuthLoading(true);
    try {
      const email = (loginForm.email || '').trim().toLowerCase();
      const password = loginForm.password;
      
      if (!email || !password) { 
        alert('Please enter email and password'); 
        setAuthLoading(false); 
        return; 
      }
      
      await auth.signInWithEmailAndPassword(email, password);
    } catch (e) { 
      console.error('login error', e); 
      if (e.code === 'auth/user-not-found') {
        alert('User not found. Please contact admin.');
      } else if (e.code === 'auth/wrong-password') {
        alert('Incorrect password.');
      } else if (e.code === 'auth/invalid-email') {
        alert('Invalid email format.');
      } else if (e.code === 'auth/invalid-credential') {
        alert('Invalid credentials. Please check your email and password.');
      } else {
        alert('Login failed: ' + e.message);
      }
    }
    setAuthLoading(false);
  };

  const handleLogout = async () => {
    try {
      await auth.signOut();
      setActiveTab('overview');
    } catch (e) {
      console.error('logout error', e);
    }
  };

  // Stabilized update with batching and debouncing
  const updateTimeouts = useRef({});
  const updateChapterProgress = useCallback(async (chapterId, field, value) => {
    try {
      const updateObj = { [field]: value };
      
      if (field === 'completed' && value === 'No') {
        updateObj['completionDate'] = null;
      }
      
      // Immediate optimistic update
      setChapterProgress(prev => ({ 
        ...prev, 
        [chapterId]: { ...(prev[chapterId]||{}), ...updateObj } 
      }));
      
      // Clear existing timeout
      if (updateTimeouts.current[chapterId]) {
        clearTimeout(updateTimeouts.current[chapterId]);
      }
      
      // Debounce Firebase update
      updateTimeouts.current[chapterId] = setTimeout(async () => {
        try {
          await db.collection('chapterProgress').doc(chapterId).set(updateObj, { merge: true });
          
          // Check confetti
          const currentProg = chapterProgress[chapterId] || {};
          const newProg = { ...currentProg, ...updateObj };
          
          if (newProg.completed === 'Yes' && newProg.testConducted === 'Yes') {
            setShowConfetti(true);
            setTimeout(() => setShowConfetti(false), 5000);
          }
        } catch (e) {
          console.error('Firebase update error', e);
        }
      }, 300);
      
    } catch (e) {
      console.error('update error', e);
      alert('Failed to update');
    }
  }, [chapterProgress]);

  const toggleExpand = useCallback((id) => {
    setExpandedChapters(prev => ({ ...prev, [id]: !prev[id] }));
  }, []);

  // Export CSV
  const exportCSV = () => {
    if (!analyticsData) return alert('No analytics yet');
    const rows = [['AFID','Name','School','Completed','Total','Percent']];
    analyticsData.teacherArr.forEach(t => rows.push([t.afid, t.name, t.school, t.completed, t.total, t.percent + '%']));
    const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); 
    a.href=url; 
    a.download = `analytics_${new Date().toISOString().slice(0,10)}.csv`; 
    a.click(); 
    URL.revokeObjectURL(url);
  };

  // Birthdays
  const todaysBirthdays = useMemo(() => {
    return teachers.filter(t => {
      if (!t.dob) return false;
      const d = new Date(t.dob); 
      const now = new Date();
      return d.getDate() === now.getDate() && d.getMonth() === now.getMonth();
    });
  }, [teachers]);

  const upcoming = useCallback((period='week') => {
    const now = new Date();
    return teachers.filter(t => {
      if (!t.dob) return false;

    Papa.parse(file, {

            alert('CSV file is empty or invalid');
            return;

          const chapters = [];
          let currentChapter = null;
          
          rows.forEach((row, index) => {
            if (index === 0) return;
            
            const chapterName = row[0] ? row[0].trim() : '';
            const topicName = row[1] ? row[1].trim() : '';
            
            if (chapterName) {
              if (currentChapter) {
                chapters.push(currentChapter);
              }
              currentChapter = {
                name: chapterName,
                topics: topicName ? [topicName] : [],
                targetDate: ''
              };
            } else if (topicName && currentChapter) {
              currentChapter.topics.push(topicName);
            }
          });
          
          if (currentChapter) {
            chapters.push(currentChapter);
          }
          
          if (chapters.length === 0) {
            alert('No valid chapters found in CSV');
            return;
          }
          
          for (const chapter of chapters) {
            await addChapterAdmin(subject, grade, chapter);
          }
          
          alert(`Successfully imported ${chapters.length} chapters!`);
        } catch (e) {
          console.error('Import error:', e);
          alert('Failed to import CSV. Please check the format.');
        }
      },

      }
    });

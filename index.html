<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Modern animations */
    @keyframes confettiFall { 
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(120vh) rotate(720deg); opacity: 0; } 
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes slideInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * { box-sizing: border-box; }

    /* Enhanced confetti styles */
    .confetti-piece { 
      position: absolute; 
      font-size: 20px; 
      animation: confettiFall 4s linear forwards; 
      will-change: transform, opacity;
    }

    .sparkle-piece {
      position: absolute;
      font-size: 16px;
      animation: sparkle 2s ease-in-out infinite;
    }

    /* Modern chapter box animations */
    .chapter-box {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInUp 0.6s ease-out forwards;
      will-change: transform;
    }

    .chapter-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .completion-badge {
      animation: bounce 2s infinite;
    }

    /* Enhanced focus styles */
    input:focus, select:focus, textarea:focus { 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(99,102,241,0.1), 0 0 0 1px #6366F1; 
      border-color: #6366F1; 
      transition: all 0.2s ease;
    }

    /* Animated gradient background */
    .animated-bg {
      background: linear-gradient(-45deg, #f3e8ff, #fce7f3, #fef3c7, #ddd6fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Loading animation */
    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Modern button hover effects */
    .modern-button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .modern-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .modern-button:hover::before {
      left: 100%;
    }

    .modern-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect, useRef } = React;

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDhkKBvJbJuRovFXKD-9b4S-_1a4a-RzV4",
  authDomain: "curriculum-tracker-f1e6c.firebaseapp.com",
  projectId: "curriculum-tracker-f1e6c",
  storageBucket: "curriculum-tracker-f1e6c.appspot.com",
  messagingSenderId: "471403213746",
  appId: "1:471403213746:web:8a8a8a8a8a8a8a8a8a8a8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function App() {
  // State management
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loginForm, setLoginForm] = useState({ afid: '', password: '' });
  const [loading, setLoading] = useState(false);

  const [teachers, setTeachers] = useState([]);
  const [curriculum, setCurriculum] = useState({});
  const [chapterProgress, setChapterProgress] = useState({});
  const [analyticsData, setAnalyticsData] = useState(null);

  // Enhanced confetti and animations
  const [expandedChapters, setExpandedChapters] = useState({});
  const [showConfetti, setShowConfetti] = useState(false);
  const [showSparkles, setShowSparkles] = useState(false);

  // Chart refs
  const pieRef = useRef(null), barRef = useRef(null), schoolRef = useRef(null);
  const charts = useRef({});

  // Seed data
  const TEACHERS_SEED = [
    { afid: 'admin', password: 'admin123', name: 'Admin User', isAdmin: true },
    { afid: 'VB001', password: 'password123', name: 'Vivek Bansal', school: 'CoE Barwani', subject: 'Physics', dob: '1985-03-15', email: 'vivek@example.com' }
  ];

  const CURRICULUM_SEED = {
    Physics: {
      11: [
        { id: 'p1', name: 'P1 Unit & Dimension', topics: ['Units', 'Dimensional Analysis', 'Significant Figures', 'Error Analysis', 'Physical Quantities'], targetDate: '2025-07-10' },
        { id: 'p2', name: 'P2 Mathematical Tools', topics: ['Vectors', 'Scalars', 'Vector Addition', 'Dot Product', 'Cross Product'], targetDate: '2025-07-19' }
      ],
      12: [
        { id: 'p3', name: 'P3 Electrostatics', topics: ['Electric Charge', 'Electric Field', 'Electric Potential', 'Capacitance'], targetDate: '2025-08-15' }
      ]
    }
  };

  // Initialize data
  useEffect(() => {
    initializeData();
  }, []);

  const initializeData = async () => {
    try {
      // Initialize teachers
      const teachersSnap = await db.collection('teachers').get();
      if (teachersSnap.empty) {
        for (const teacher of TEACHERS_SEED) {
          await db.collection('teachers').add(teacher);
        }
      }

      // Initialize curriculum
      const currSnap = await db.collection('curriculum').get();
      if (currSnap.empty) {
        await db.collection('curriculum').doc('data').set(CURRICULUM_SEED);
      }

      // Set up listeners
      const unsubT = db.collection('teachers').onSnapshot(snap => {
        const teacherList = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        setTeachers(teacherList);
      });

      const unsubC = db.collection('curriculum').onSnapshot(snap => {
        const curriculumData = {};
        snap.docs.forEach(doc => {
          if (doc.id === 'data') {
            Object.assign(curriculumData, doc.data());
          }
        });
        setCurriculum(curriculumData);
      });

      const unsubP = db.collection('chapterProgress').onSnapshot(snap => {
        const progressMap = {};
        snap.docs.forEach(doc => progressMap[doc.id] = doc.data());
        setChapterProgress(progressMap);
      });

      return () => {
        unsubT();
        unsubC();
        unsubP();
      };
    } catch (error) {
      console.error('Initialization error:', error);
    }
  };

  // Compute chapter status
  function computeChapterStatus(chapter = {}, progress = {}) {
    if (!chapter || !chapter.targetDate) return { label:'No target', key:'no-target', color:'bg-gray-100' };

    const target = new Date(chapter.targetDate);
    const now = new Date();
    now.setHours(0, 0, 0, 0);
    target.setHours(0, 0, 0, 0);

    const daysDiff = Math.floor((target - now) / (24*60*60*1000));
    const isCompleted = progress.completed === 'Yes';
    const isTestConducted = progress.testConducted === 'Yes';
    const hasCompletedTopics = (progress.completedTopics || []).length > 0;

    if (isCompleted && isTestConducted) return { label:'Completed', key:'completed', color:'bg-green-100' };
    if (isCompleted && !isTestConducted) return { label:'Partially completed', key:'partial', color:'bg-yellow-100' };
    if (!isCompleted && hasCompletedTopics) return { label:'Partially completed', key:'partial-topics', color:'bg-yellow-100' };
    if (daysDiff < 0) return { label:'Delayed', key:'delayed', color:'bg-red-100' };
    if (daysDiff <= 7) return { label:'Due Soon', key:'due-soon', color:'bg-orange-100' };
    if (daysDiff <= 14) return { label:'On Track', key:'ontrack', color:'bg-blue-100' };
    return { label:'Ahead', key:'ahead', color:'bg-green-100' };
  }

  // Authentication
  const handleLogin = async () => {
    if (!loginForm.afid || !loginForm.password) {
      alert('Please fill all fields');
      return;
    }

    setLoading(true);
    try {
      const teachersSnap = await db.collection('teachers').where('afid', '==', loginForm.afid).get();

      if (teachersSnap.empty) {
        alert('Teacher not found');
        setLoading(false);
        return;
      }

      const teacher = teachersSnap.docs[0].data();
      if (teacher.password !== loginForm.password) {
        alert('Invalid password');
        setLoading(false);
        return;
      }

      setCurrentUser({ ...teacher, id: teachersSnap.docs[0].id });
      setIsAdmin(teacher.isAdmin || false);
      setLoginForm({ afid: '', password: '' });

      // Birthday check and confetti
      if (teacher.dob) {
        const dob = new Date(teacher.dob);
        const today = new Date();
        if (dob.getMonth() === today.getMonth() && dob.getDate() === today.getDate()) {
          setShowConfetti(true);
          setShowSparkles(true);
          setTimeout(() => {
            setShowConfetti(false);
            setShowSparkles(false);
          }, 5000);
        }
      }
    } catch (error) {
      console.error('Login error:', error);
      alert('Login failed');
    }
    setLoading(false);
  };

  // Chapter progress update
  const updateChapterProgress = async (chapterId, field, value) => {
    try {
      const docRef = db.collection('chapterProgress').doc(chapterId);
      const currentData = chapterProgress[chapterId] || {};

      const updatedData = { ...currentData, [field]: value };

      // Auto-set completion date when chapter is completed
      if (field === 'completed' && value === 'Yes') {
        updatedData.completionDate = new Date().toISOString().split('T')[0];

        // Show enhanced confetti for completion
        const testConducted = updatedData.testConducted === 'Yes';
        if (testConducted) {
          setShowConfetti(true);
          setShowSparkles(true);
          setTimeout(() => {
            setShowConfetti(false);
            setShowSparkles(false);
          }, 4000);
        }
      } else if (field === 'completed' && value === 'No') {
        updatedData.completionDate = null;
      }

      await docRef.set(updatedData, { merge: true });
    } catch (error) {
      console.error('Update error:', error);
    }
  };

  // Toggle expand chapters
  const toggleExpand = (id) => setExpandedChapters(prev => ({ ...prev, [id]: !prev[id] }));

  // Get today's birthdays
  const todaysBirthdays = teachers.filter(t => {
    if (!t.dob) return false;
    const d = new Date(t.dob);
    const now = new Date();
    return d.getMonth() === now.getMonth() && d.getDate() === now.getDate();
  });

  // Login screen
  if (!currentUser) {
    return (
      <div className="min-h-screen animated-bg flex items-center justify-center p-4">
        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md chapter-box">
          <div className="text-center mb-8">
            <div className="text-4xl mb-4">📚</div>
            <h1 className="text-3xl font-bold text-gray-800">Curriculum Tracker</h1>
            <p className="text-gray-600 mt-2">Modern Educational Management</p>
          </div>

          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">AFID</label>
              <input
                type="text"
                value={loginForm.afid}
                onChange={e => setLoginForm(prev => ({ ...prev, afid: e.target.value }))}
                className="w-full border border-gray-300 px-4 py-3 rounded-lg transition-all duration-200"
                placeholder="Enter your AFID"
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <input
                type="password"
                value={loginForm.password}
                onChange={e => setLoginForm(prev => ({ ...prev, password: e.target.value }))}
                className="w-full border border-gray-300 px-4 py-3 rounded-lg transition-all duration-200"
                placeholder="Enter your password"
                onKeyPress={e => e.key === 'Enter' && handleLogin()}
              />
            </div>
            <button
              onClick={handleLogin}
              disabled={loading}
              className="w-full modern-button bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-lg font-medium"
            >
              {loading ? (
                <div className="flex items-center justify-center">
                  <div className="loading-spinner border-2 border-white border-t-transparent rounded-full w-5 h-5 mr-2"></div>
                  Logging in...
                </div>
              ) : (
                'Login'
              )}
            </button>
          </div>
        </div>
      </div>
    );
  }

  // Enhanced Confetti Component
  function Confetti() {
    const confettiColors = ['🎉','✨','🎊','💫','🌟','🎈','🎁','🎀','🌈','⭐'];
    const sparkleColors = ['✨','💫','🌟','⭐','💎','🔮','🦄'];

    return (
      <>
        <div className="fixed inset-0 pointer-events-none z-50">
          {Array.from({length: 60}).map((_,i) => (
            <div key={i} className="confetti-piece" style={{
              left: `${Math.random()*100}%`,
              top: `${Math.random()*5}%`,
              animationDelay: `${Math.random()*2}s`,
              fontSize: `${16 + Math.random()*12}px`,
              animationDuration: `${3 + Math.random()*2}s`
            }}>{confettiColors[i % confettiColors.length]}</div>
          ))}
        </div>

        {showSparkles && (
          <div className="fixed inset-0 pointer-events-none z-50">
            {Array.from({length: 30}).map((_,i) => (
              <div key={i} className="sparkle-piece" style={{
                left: `${Math.random()*100}%`,
                top: `${Math.random()*100}%`,
                animationDelay: `${Math.random()*2}s`,
                fontSize: `${12 + Math.random()*8}px`
              }}>{sparkleColors[i % sparkleColors.length]}</div>
            ))}
          </div>
        )}
      </>
    );
  }

  // Overview Component
  const Overview = () => {
    const subjects = Object.keys(curriculum || {});
    return (
      <div className="space-y-6">
        <h2 className="text-3xl font-bold flex items-center gap-3">
          📊 Overview
          <span className="text-lg font-normal text-gray-500">Welcome back, {currentUser.name}!</span>
        </h2>
        <div className="grid md:grid-cols-2 gap-6">
          {[11,12].map(grade => (
            <div key={grade} className="chapter-box bg-white rounded-xl shadow-lg p-6" style={{animationDelay: `${grade*0.1}s`}}>
              <h3 className="text-xl font-semibold mb-4 text-purple-700">Class {grade}th</h3>
              <div className="space-y-3">
                {subjects.map(subject => {
                  const chapters = (curriculum[subject] && curriculum[subject][grade]) || [];
                  const completedCount = chapters.filter(ch => (chapterProgress[ch.id]?.completed === 'Yes' && chapterProgress[ch.id]?.testConducted === 'Yes')).length;
                  return (
                    <div key={subject} className="flex justify-between items-center p-3 rounded-lg bg-gradient-to-r from-purple-50 to-pink-50">
                      <div className="font-semibold text-gray-800">{subject}</div>
                      <div className="text-sm text-gray-600">{completedCount} / {chapters.length} chapters completed</div>
                    </div>
                  );
                })}
              </div>
            </div>
          ))}
        </div>
      </div>
    );
  };

  // Enhanced Chapters Component
  const Chapters = () => {
    const subjects = Object.keys(curriculum || {});
    if (!subjects.length) return <div className="text-gray-500 text-center py-12">No curriculum data available</div>;

    const currentSubject = subjects.find(s => s === currentUser.subject) || subjects[0];
    const classes = Object.keys(curriculum[currentSubject] || {});

    return (
      <div className="space-y-6">
        <div>
          <h2 className="text-3xl font-bold flex items-center gap-3 mb-2">
            📚 Chapters - {currentSubject}
            <div className="text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-full">
              {currentUser.school}
            </div>
          </h2>
          <p className="text-gray-600">Track your chapter progress and completion status</p>
        </div>

        <div className="flex gap-2 mb-6">
          {classes.map(cls => (
            <button key={cls} className="px-6 py-2 rounded-lg modern-button bg-gradient-to-r from-purple-600 to-pink-600 text-white">
              Class {cls}th
            </button>
          ))}
        </div>

        {classes.map(cls => {
          const chapters = curriculum[currentSubject][cls] || [];
          return (
            <div key={cls} className="space-y-4">
              <h3 className="text-2xl font-semibold text-gray-800">Class {cls}th</h3>

              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                {chapters.map((ch, index) => {
                  const prog = chapterProgress[ch.id] || {};
                  const status = computeChapterStatus(ch, prog);
                  const completedTopics = prog.completedTopics || [];
                  const isCompleted = prog.completed === 'Yes';
                  const completionDate = prog.completionDate;

                  let colorClass = 'bg-white border-gray-200';
                  if (status.key === 'delayed') colorClass = 'bg-red-50 border-red-300';
                  else if (status.key === 'partial' || status.key === 'partial-topics') colorClass = 'bg-orange-50 border-orange-300';
                  else if (['ontrack','ahead','completed'].includes(status.key)) colorClass = 'bg-green-50 border-green-300';

                  return (
                    <div 
                      key={ch.id} 
                      className={`chapter-box ${colorClass} border-2 rounded-xl shadow-lg p-6 relative overflow-hidden`}
                      style={{animationDelay: `${index*0.1}s`}}
                    >
                      {/* Completion Badge */}
                      {isCompleted && (
                        <div className="absolute top-4 right-4">
                          <div className="completion-badge bg-green-500 text-white px-2 py-1 rounded-full text-xs font-bold">
                            ✓ DONE
                          </div>
                        </div>
                      )}

                      {/* Chapter Header */}
                      <div className="mb-4">
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">{ch.name}</h3>
                        <div className="flex justify-between items-center text-sm">
                          <div className="text-gray-600">
                            Topics: <span className="font-semibold text-purple-600">{completedTopics.length}/{(ch.topics||[]).length}</span>
                          </div>
                          <div className={`px-2 py-1 rounded-full text-xs font-medium ${
                            status.key === 'completed' ? 'bg-green-100 text-green-700' :
                            status.key === 'delayed' ? 'bg-red-100 text-red-700' :
                            status.key === 'partial' || status.key === 'partial-topics' ? 'bg-orange-100 text-orange-700' :
                            'bg-blue-100 text-blue-700'
                          }`}>
                            {status.label}
                          </div>
                        </div>
                        <div className="text-sm text-gray-600 mt-1">
                          Target: <span className="font-semibold">{ch.targetDate || '—'}</span>
                        </div>

                        {/* Completion Date Display */}
                        {completionDate && (
                          <div className="mt-2 p-2 bg-green-100 rounded-lg">
                            <div className="text-sm font-medium text-green-700 flex items-center gap-2">
                              🎉 Completed on: <span className="font-bold">{new Date(completionDate).toLocaleDateString()}</span>
                            </div>
                          </div>
                        )}
                      </div>

                      <hr className="my-4 border-gray-200" />

                      {/* Controls */}
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Chapter Test Conducted?</label>
                          <select 
                            value={prog.testConducted || 'No'} 
                            onChange={e => updateChapterProgress(ch.id, 'testConducted', e.target.value)} 
                            className="w-full border border-gray-300 px-3 py-2 rounded-lg"
                          >
                            <option>No</option>
                            <option>Yes</option>
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Chapter Completed?</label>
                          <select 
                            value={prog.completed || 'No'} 
                            onChange={e => {
                              const val = e.target.value;
                              updateChapterProgress(ch.id, 'completed', val);
                            }} 
                            className="w-full border border-gray-300 px-3 py-2 rounded-lg"
                          >
                            <option>No</option>
                            <option>Yes</option>
                          </select>
                          <div className="text-xs text-gray-500 mt-1">
                            Note: If test is not conducted, marking Completed will show as <span className="font-semibold">Partially completed</span>.
                          </div>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Method</label>
                          <select 
                            value={prog.method || 'Online'} 
                            onChange={e => updateChapterProgress(ch.id, 'method', e.target.value)} 
                            className="w-full border border-gray-300 px-3 py-2 rounded-lg"
                          >
                            <option>Online</option>
                            <option>Offline</option>
                          </select>
                        </div>

                        {prog.method === 'Offline' && (
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Notes (Why offline?)</label>
                            <textarea 
                              value={prog.notes || ''} 
                              onChange={e => updateChapterProgress(ch.id, 'notes', e.target.value)} 
                              className="w-full border border-gray-300 px-3 py-2 rounded-lg" 
                              rows="2" 
                              placeholder="Reason for offline teaching..."
                            />
                          </div>
                        )}

                        {/* Topics Section */}
                        <div>
                          <div className="flex justify-between items-center mb-2">
                            <div className="font-semibold text-sm text-purple-700">
                              Topics ({completedTopics.length}/{(ch.topics||[]).length})
                            </div>
                            <button 
                              onClick={() => toggleExpand(ch.id)} 
                              className="text-sm text-purple-600 hover:text-purple-800 font-medium"
                            >
                              {expandedChapters[ch.id] ? 'Minimize ▲' : 'Expand ▼'}
                            </button>
                          </div>

                          {expandedChapters[ch.id] && (
                            <div className="mt-3 space-y-2 max-h-48 overflow-y-auto bg-gray-50 rounded-lg p-3">
                              {(ch.topics || []).map((topic, idx) => {
                                const checked = completedTopics.includes(topic);
                                return (
                                  <label key={idx} className="flex items-center gap-3 p-2 rounded hover:bg-white cursor-pointer transition-all">
                                    <input 
                                      type="checkbox" 
                                      checked={checked} 
                                      onChange={e => {
                                        const prev = completedTopics;
                                        const updated = e.target.checked ? [...prev, topic] : prev.filter(x=>x!==topic);
                                        updateChapterProgress(ch.id, 'completedTopics', updated);
                                      }} 
                                      className="w-4 h-4 text-purple-600 rounded" 
                                    />
                                    <span className={checked ? 'line-through text-gray-500' : 'text-gray-700'}>{topic}</span>
                                  </label>
                                );
                              })}
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        })}
      </div>
    );
  };

  // Profile Component
  const Profile = () => (
    <div className="space-y-6">

              <div className="text-sm text-purple-600 font-medium">Name</div>
              <div className="text-lg font-semibold">{currentUser.name}</div>

            <div className="p-4 bg-blue-50 rounded-lg">

          <div className="space-y-4">

              <div className="text-lg font-semibold">{currentUser.school}</div>

            <div className="p-4 bg-pink-50 rounded-lg">
              <div className="text-sm text-pink-600 font-medium">Date of Birth</div>
              <div className="text-lg font-semibold">{currentUser.dob ? new Date(currentUser.dob).toLocaleDateString() : '—'}</div>

            <div className="p-4 bg-indigo-50 rounded-lg">

              <div className="text-lg font-semibold">{currentUser.email || '—'}</div>

  // Simple admin dashboard (keeping the existing functionality)
  const AdminDashboard = () => (
    <div className="space-y-6">
      <h2 className="text-3xl font-bold">⚙️ Admin Dashboard</h2>
      <div className="chapter-box bg-white p-6 rounded-xl shadow-lg">
        <p className="text-gray-600">Admin functionality preserved from original code...</p>
      </div>
    </div>
  );

  // Main App Layout
  return (
    <div className="min-h-screen animated-bg">
      <nav className="bg-white shadow-lg sticky top-0 z-40">
        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
          <div className="flex items-center gap-3">
            <div className="text-2xl">📚</div>
            <div>
              <div className="font-bold text-xl text-gray-800">Curriculum Tracker</div>
              <div className="text-sm text-gray-500">
                {isAdmin ? 'Administrator' : `${currentUser.name} - ${currentUser.school}`}
              </div>
            </div>
          </div>
          <div className="flex items-center gap-3">
            <button 
              onClick={() => { 
                setCurrentUser(null); 
                setIsAdmin(false); 
                setActiveTab('overview');

              className="modern-button px-4 py-2 bg-red-500 text-white rounded-lg"
            >
              Logout

          </div>
        </div>
      </nav>

      {/* Birthday Banner */}
      {todaysBirthdays.length > 0 && (
        <div className="fixed top-6 right-6 z-50">

            <div className="text-2xl">🎂</div>
            <div>
              <div className="font-semibold">Happy Birthday!</div>
              <div className="text-sm text-gray-600">{todaysBirthdays.map(t => t.name).join(', ')}</div>
            </div>
          </div>
        </div>
      )}

      <div className="max-w-7xl mx-auto px-4 py-6">
        {/* Navigation Tabs */}
        <div className="mb-6">
          {!isAdmin && (
            <div className="flex gap-2">
              <button 
                onClick={() => setActiveTab('overview')} 
                className={`modern-button px-6 py-3 rounded-lg font-medium transition-all ${
                  activeTab==='overview' ? 
                  'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 
                  'bg-white text-gray-700 hover:bg-gray-50'
                }`}
              >
                🏠 Overview
              </button>
              <button 
                onClick={() => setActiveTab('chapters')} 
                className={`modern-button px-6 py-3 rounded-lg font-medium transition-all ${
                  activeTab==='chapters' ? 
                  'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 
                  'bg-white text-gray-700 hover:bg-gray-50'
                }`}
              >
                📖 Chapters
              </button>
              <button 
                onClick={() => setActiveTab('profile')} 
                className={`modern-button px-6 py-3 rounded-lg font-medium transition-all ${
                  activeTab==='profile' ? 
                  'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 
                  'bg-white text-gray-700 hover:bg-gray-50'
                }`}
              >
                👤 Profile
              </button>
            </div>
          )}

          {isAdmin && (
            <div className="flex gap-2">
              <button 
                onClick={() => setActiveTab('admin')} 
                className="modern-button px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 text-white font-medium"
              >
                ⚙️ Admin Dashboard
              </button>
            </div>
          )}
        </div>

        {/* Content Area */}
        <div>
          {isAdmin && <AdminDashboard />}
          {!isAdmin && activeTab === 'overview' && <Overview />}
          {!isAdmin && activeTab === 'chapters' && <Chapters />}
          {!isAdmin && activeTab === 'profile' && <Profile />}
        </div>
      </div>

      {/* Enhanced Footer */}
      <footer className="bg-white mt-16 py-8 border-t border-gray-200">
        <div className="max-w-7xl mx-auto px-4">
          <div className="text-center">
            <div className="text-2xl mb-2">📚</div>
            <div className="text-gray-600 text-lg font-medium">© 2025 Curriculum Tracker</div>

}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker - Avanti Fellows</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    
    :root {
      --avanti-yellow: #F4B41A;
      --avanti-orange: #E8B039;
      --avanti-red: #C8342E;
      --avanti-dark-red: #A82823;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
    }
    
    .confetti-piece {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .chapter-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .chapter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.2);
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(244, 180, 26, 0.2);
      border-color: var(--avanti-yellow);
    }
    
    .avanti-gradient {
      background: linear-gradient(135deg, var(--avanti-yellow) 0%, var(--avanti-orange) 50%, var(--avanti-red) 100%);
    }
    
    .avanti-gradient-light {
      background: linear-gradient(135deg, rgba(244, 180, 26, 0.1) 0%, rgba(232, 176, 57, 0.1) 50%, rgba(200, 52, 46, 0.1) 100%);
    }
    
    .stat-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--avanti-red);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }
    
    input[type="checkbox"]:checked {
      background: var(--avanti-red);
    }
    
    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .chapter-expanded {
      max-height: none;
    }
    
    .chapter-collapsed {
      max-height: 200px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect, useRef, useCallback, useMemo } = React;

const firebaseConfig = {
  apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
  authDomain: "curriculum-dbb10.firebaseapp.com",
  projectId: "curriculum-dbb10",
  storageBucket: "curriculum-dbb10.firebasestorage.app",
  messagingSenderId: "706387632109",
  appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.firestore();
const auth = firebase.auth();

const SUBJECTS = ['Physics', 'Chemistry', 'Maths', 'Biology'];
const DEFAULT_SCHOOLS = ['CoE Barwani', 'CoE Cuttak', 'CoE Bundi', 'CoE Mahisagar', 'EMRS Bhopal', 'JNV Bharuch'];
const AVANTI_LOGO = '/mnt/user-data/uploads/Avanti_Fellows-logo.png';

function App() {
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loginForm, setLoginForm] = useState({ email: '', password: '' });
  const [loading, setLoading] = useState(true);
  const [authLoading, setAuthLoading] = useState(false);

  const [teachers, setTeachers] = useState([]);
  const [curriculum, setCurriculum] = useState({});
  const [chapterProgress, setChapterProgress] = useState({});
  const [schools, setSchools] = useState(DEFAULT_SCHOOLS);
  const [showConfetti, setShowConfetti] = useState(false);
  const [celebrationMessage, setCelebrationMessage] = useState('');

  const chartRefs = useRef({});
  const charts = useRef({});

  useEffect(() => {
    const loadSchools = async () => {
      try {
        const doc = await db.collection('meta').doc('schools').get();
        if (doc.exists) {
          setSchools(doc.data().list || DEFAULT_SCHOOLS);
        }
      } catch (e) {
        console.error('Error loading schools', e);
      }
    };
    loadSchools();
  }, []);

  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (user.email === 'admin@avantifellows.org') {
          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN', school: 'Admin' });
          setActiveTab('curriculum');
        } else {
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
            
            if (teacherData.dob) {
              const d = new Date(teacherData.dob);
              const now = new Date();
              if (d.getMonth() === now.getMonth() && d.getDate() === now.getDate()) {
                setShowConfetti(true);
                setCelebrationMessage(`üéÇ Happy Birthday, ${teacherData.name}!`);
                setTimeout(() => {
                  setShowConfetti(false);
                  setCelebrationMessage('');
                }, 8000);
              }
            }
          } else {
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  useEffect(() => {
    const unsubProgress = db.collection('chapterProgress').onSnapshot(snap => {
      const map = {};
      snap.docs.forEach(d => map[d.id] = d.data());
      setChapterProgress(map);
    });

    const unsubTeachers = db.collection('teachers').onSnapshot(snap => {
      setTeachers(snap.docs.map(d => d.data()));
    });

    const unsubCurriculum = db.collection('curriculum').onSnapshot(snap => {
      const currMap = {};
      snap.docs.forEach(doc => {
        currMap[doc.id] = doc.data();
      });
      setCurriculum(currMap);
    });

    return () => {
      unsubProgress();
      unsubTeachers();
      unsubCurriculum();
    };
  }, []);

  const handleLogin = async () => {
    setAuthLoading(true);
    try {
      const email = (loginForm.email || '').trim().toLowerCase();
      const password = loginForm.password;
      
      if (!email || !password) {
        alert('Please enter email and password');
        setAuthLoading(false);
        return;
      }
      
      await auth.signInWithEmailAndPassword(email, password);
    } catch (e) {
      console.error('login error', e);
      alert('Login failed: ' + e.message);
    }
    setAuthLoading(false);
  };

  const handleLogout = async () => {
    try {
      await auth.signOut();
      setActiveTab('overview');
    } catch (e) {
      console.error('logout error', e);
    }
  };

  const updateChapterProgress = useCallback(async (school, chapterId, field, value) => {
    try {
      const docId = `${school}_${chapterId}`;
      await db.collection('chapterProgress').doc(docId).set({ [field]: value }, { merge: true });
      
      if (field === 'completed' && value === 'Yes') {
        const testStatus = chapterProgress[docId]?.testConducted;
        if (testStatus === 'Yes') {
          setShowConfetti(true);
          setCelebrationMessage('üéâ Chapter Completed Successfully!');
          setTimeout(() => {
            setShowConfetti(false);
            setCelebrationMessage('');
          }, 5000);
        }
      }
    } catch (e) {
      console.error('Update error', e);
      alert('Failed to update');
    }
  }, [chapterProgress]);

  const addChapter = async (school, subject, grade, chapter) => {
    try {
      const docId = `${school}_${subject}_${grade}`;
      const doc = await db.collection('curriculum').doc(docId).get();
      const existing = doc.exists ? (doc.data().chapters || []) : [];
      
      chapter.id = `${subject.charAt(0)}${grade}-${existing.length + 1}-${Date.now().toString().slice(-4)}`;
      const updated = [...existing, chapter];
      
      await db.collection('curriculum').doc(docId).set({ chapters: updated });
      alert('Chapter added successfully!');
    } catch (e) {
      console.error('Add error', e);
      alert('Failed to add: ' + e.message);
    }
  };

  const deleteChapter = async (school, subject, grade, chapterId) => {
    if (!confirm('Delete this chapter?')) return;
    try {
      const docId = `${school}_${subject}_${grade}`;
      const doc = await db.collection('curriculum').doc(docId).get();
      const existing = doc.exists ? (doc.data().chapters || []) : [];
      const updated = existing.filter(ch => ch.id !== chapterId);
      
      await db.collection('curriculum').doc(docId).set({ chapters: updated });
      alert('Chapter deleted successfully');
    } catch (e) {
      console.error('Delete error', e);
      alert('Failed to delete: ' + e.message);
    }
  };

  function Confetti() {
    const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚òÖ', '‚ô¶', '‚ô•', '‚ú¶', '‚úß'];
    const colors = ['#F4B41A', '#E8B039', '#C8342E', '#FFA07A', '#98D8C8', '#F7DC6F'];
    
    return (
      <div className="fixed inset-0 pointer-events-none z-[9999]">
        {Array.from({length: 60}).map((_, i) => {
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const size = 12 + Math.random() * 20;
          const left = Math.random() * 100;
          const delay = Math.random() * 2;
          
          return (
            <div 
              key={i} 
              className="confetti-piece" 
              style={{
                left: `${left}%`,
                top: '-50px',
                color: color,
                fontSize: `${size}px`,
                animationDelay: `${delay}s`
              }}
            >
              {shape}
            </div>
          );
        })}
      </div>
    );
  }

  if (loading) {
    return (
      <div className="min-h-screen avanti-gradient flex items-center justify-center">
        <div className="text-center">
          <img src={AVANTI_LOGO} alt="Avanti Fellows" className="w-20 h-20 mx-auto mb-4 animate-bounce" />
          <div className="text-white text-2xl font-bold">Loading...</div>
        </div>
      </div>
    );
  }

  if (!currentUser) {
    return (
      <div className="min-h-screen avanti-gradient flex items-center justify-center p-4">
        <div className="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
          <div className="text-center mb-8">
            <img src={AVANTI_LOGO} alt="Avanti Fellows" className="w-20 h-20 mx-auto mb-4" />
            <h1 className="text-4xl font-bold text-gray-800 mb-2">Curriculum Tracker</h1>
            <p className="text-gray-600 mt-3">Avanti Fellows</p>
          </div>

          <div className="space-y-5">
            <input 
              type="email"
              className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg" 
              value={loginForm.email} 
              onChange={e => setLoginForm({...loginForm, email: e.target.value})} 
              placeholder="Email" 
            />
            <input 
              type="password" 
              className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg" 
              value={loginForm.password} 
              onChange={e => setLoginForm({...loginForm, password: e.target.value})} 
              placeholder="Password"
              onKeyPress={e => e.key === 'Enter' && handleLogin()} 
            />
            <button 
              onClick={handleLogin} 
              disabled={authLoading} 
              className="w-full avanti-gradient text-white py-4 rounded-xl font-bold text-lg disabled:opacity-50"
            >
              {authLoading ? 'Logging in...' : 'Login'}
            </button>
          </div>
        </div>
      </div>
    );
  }

  if (!isAdmin) {
    return (
      <div className="min-h-screen bg-gray-50">
        {showConfetti && <Confetti />}
        
        <nav className="avanti-gradient shadow-lg sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 py-4">
            <div className="flex justify-between items-center">
              <div className="flex items-center gap-3">
                <img src={AVANTI_LOGO} alt="Avanti" className="w-12 h-12" />
                <div>
                  <h1 className="text-2xl font-bold text-white">Curriculum Tracker</h1>
                  <p className="text-sm text-white opacity-90">Avanti Fellows</p>
                </div>
              </div>
              <div className="flex items-center gap-4">
                <div className="text-right hidden sm:block">
                  <p className="text-white font-semibold">{currentUser.name}</p>
                  <p className="text-sm text-white opacity-90">{currentUser.school}</p>
                </div>
                <button 
                  onClick={handleLogout} 
                  className="px-4 py-2 bg-white text-gray-800 rounded-xl font-semibold"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>

        {celebrationMessage && (
          <div className="avanti-gradient text-white text-center py-4 text-xl font-bold">
            {celebrationMessage}
          </div>
        )}

        <div className="max-w-7xl mx-auto px-4 py-6">
          <TeacherDashboard 
            currentUser={currentUser}
            curriculum={curriculum}
            chapterProgress={chapterProgress}
            updateChapterProgress={updateChapterProgress}
          />
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gray-50">
      <nav className="avanti-gradient shadow-lg sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-4 py-4">
          <div className="flex justify-between items-center">
            <div className="flex items-center gap-3">
              <img src={AVANTI_LOGO} alt="Avanti" className="w-12 h-12" />
              <h1 className="text-2xl font-bold text-white">Admin Dashboard</h1>
            </div>
            <button 
              onClick={handleLogout} 
              className="px-4 py-2 bg-white text-gray-800 rounded-xl font-semibold"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>

      <div className="max-w-7xl mx-auto px-4 py-6">
        <AdminDashboard 
          teachers={teachers}
          curriculum={curriculum}
          chapterProgress={chapterProgress}
          schools={schools}
          addChapter={addChapter}
          deleteChapter={deleteChapter}
        />
      </div>
    </div>
  );
}

function TeacherDashboard({ currentUser, curriculum, chapterProgress, updateChapterProgress }) {
  const [activeGrade, setActiveGrade] = useState('11');
  const [expandedChapters, setExpandedChapters] = useState({});
  
  const mySchool = currentUser.school;
  const mySubject = currentUser.subject;
  const docId = `${mySchool}_${mySubject}_${activeGrade}`;
  const chapters = curriculum[docId]?.chapters || [];

  const toggleExpand = (chapterId) => {
    setExpandedChapters(prev => ({ ...prev, [chapterId]: !prev[chapterId] }));
  };

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-bold">My Curriculum - {mySubject}</h2>
      
      <div className="flex gap-3">
        <button
          onClick={() => setActiveGrade('11')}
          className={`px-6 py-3 rounded-xl font-semibold ${
            activeGrade === '11' ? 'avanti-gradient text-white' : 'bg-white'
          }`}
        >
          Class 11th
        </button>
        <button
          onClick={() => setActiveGrade('12')}
          className={`px-6 py-3 rounded-xl font-semibold ${
            activeGrade === '12' ? 'avanti-gradient text-white' : 'bg-white'
          }`}
        >
          Class 12th
        </button>
      </div>

      {chapters.length === 0 ? (
        <div className="bg-white p-8 rounded-2xl text-center">
          <p className="text-gray-600">No chapters available yet. Contact admin to add curriculum.</p>
        </div>
      ) : (
        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
          {chapters.map(chapter => {
            const progressId = `${mySchool}_${chapter.id}`;
            const prog = chapterProgress[progressId] || {};
            const completedTopics = prog.completedTopics || [];
            const allTopics = chapter.topics || [];
            const progress = allTopics.length ? Math.round((completedTopics.length / allTopics.length) * 100) : 0;
            const isExpanded = expandedChapters[chapter.id];

            return (
              <div key={chapter.id} className={`chapter-card bg-white rounded-2xl shadow-lg p-5 ${isExpanded ? 'chapter-expanded' : 'chapter-collapsed'}`}>
                <div className="flex justify-between items-start mb-3">
                  <h3 className="text-xl font-bold pr-2">{chapter.name}</h3>
                  <button
                    onClick={() => toggleExpand(chapter.id)}
                    className="text-sm px-3 py-1 avanti-gradient-light rounded-lg font-semibold"
                  >
                    {isExpanded ? '‚ñ≤' : '‚ñº'}
                  </button>
                </div>
                
                <div className="space-y-3">
                  <div>
                    <div className="flex justify-between text-sm mb-1">
                      <span>Topics Progress</span>
                      <span className="font-bold">{completedTopics.length}/{allTopics.length}</span>
                    </div>
                    <div className="h-2 bg-gray-200 rounded-full">
                      <div 
                        className="h-2 avanti-gradient rounded-full transition-all" 
                        style={{ width: `${progress}%` }}
                      />
                    </div>
                  </div>

                  <div className="space-y-2 max-h-40 overflow-y-auto">
                    {allTopics.map((topic, idx) => {
                      const checked = completedTopics.includes(topic);
                      return (
                        <label key={idx} className="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                          <input 
                            type="checkbox" 
                            checked={checked}
                            onChange={() => {
                              const updated = checked 
                                ? completedTopics.filter(t => t !== topic)
                                : [...completedTopics, topic];
                              updateChapterProgress(mySchool, chapter.id, 'completedTopics', updated);
                            }}
                          />
                          <span className={`text-sm ${checked ? 'line-through text-gray-500' : ''}`}>
                            {topic}
                          </span>
                        </label>
                      );
                    })}
                  </div>

                  {isExpanded && (
                    <>
                      <div>
                        <label className="block text-sm font-bold mb-1">Completion Date</label>
                        <input 
                          type="date" 
                          value={prog.completionDate || ''} 
                          onChange={e => updateChapterProgress(mySchool, chapter.id, 'completionDate', e.target.value)}
                          className="w-full border-2 px-3 py-2 rounded-lg"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-bold mb-1">Test Conducted?</label>
                        <select 
                          value={prog.testConducted || 'No'} 
                          onChange={e => updateChapterProgress(mySchool, chapter.id, 'testConducted', e.target.value)}
                          className="w-full border-2 px-3 py-2 rounded-lg"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-bold mb-1">Completed?</label>
                        <select 
                          value={prog.completed || 'No'} 
                          onChange={e => updateChapterProgress(mySchool, chapter.id, 'completed', e.target.value)}
                          className="w-full border-2 px-3 py-2 rounded-lg"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>
                    </>
                  )}
                </div>
              </div>
            );
          })}
        </div>
      )}
    </div>
  );
}

function AdminDashboard({ teachers, curriculum, chapterProgress, schools, addChapter, deleteChapter }) {
  const [activeTab, setActiveTab] = useState('curriculum');
  const [selectedSchool, setSelectedSchool] = useState(schools[0] || 'CoE Barwani');
  const [selectedSubject, setSelectedSubject] = useState('Physics');
  const [selectedGrade, setSelectedGrade] = useState('11');
  const [showAddForm, setShowAddForm] = useState(false);
  const [chapterForm, setChapterForm] = useState({ name: '', topics: [], targetDate: '' });
  const [newTopic, setNewTopic] = useState('');

  const chartRef = useRef(null);
  const chartInstance = useRef(null);

  const docId = `${selectedSchool}_${selectedSubject}_${selectedGrade}`;
  const chapters = curriculum[docId]?.chapters || [];

  const handleAddChapter = () => {
    if (!chapterForm.name) {
      alert('Chapter name is required');
      return;
    }
    
    addChapter(selectedSchool, selectedSubject, selectedGrade, chapterForm);
    setChapterForm({ name: '', topics: [], targetDate: '' });
    setShowAddForm(false);
  };

  const handleAddTopic = () => {
    if (!newTopic.trim()) return;
    setChapterForm({ ...chapterForm, topics: [...chapterForm.topics, newTopic.trim()] });
    setNewTopic('');
  };

  const aggregatedData = useMemo(() => {
    const schoolData = {};
    
    schools.forEach(school => {
      let totalChapters = 0;
      let completedChapters = 0;
      
      SUBJECTS.forEach(subject => {
        ['11', '12'].forEach(grade => {
          const docId = `${school}_${subject}_${grade}`;
          const schoolChapters = curriculum[docId]?.chapters || [];
          
          schoolChapters.forEach(ch => {
            totalChapters++;
            const progressId = `${school}_${ch.id}`;
            const prog = chapterProgress[progressId] || {};
            if (prog.completed === 'Yes' && prog.testConducted === 'Yes') {
              completedChapters++;
            }
          });
        });
      });
      
      schoolData[school] = { 
        total: totalChapters, 
        completed: completedChapters,
        percentage: totalChapters ? Math.round((completedChapters / totalChapters) * 100) : 0
      };
    });
    
    return schoolData;
  }, [curriculum, chapterProgress, schools]);

  useEffect(() => {
    if (activeTab === 'analytics' && chartRef.current) {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }

      const ctx = chartRef.current.getContext('2d');
      chartInstance.current = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: schools,
          datasets: [{
            label: 'Completion %',
            data: schools.map(s => aggregatedData[s]?.percentage || 0),
            backgroundColor: '#C8342E',
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'School-wise Progress', font: { size: 16, weight: 'bold' } }
          },
          scales: {
            y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } }
          }
        }
      });
    }

    return () => {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }
    };
  }, [activeTab, schools, aggregatedData]);

  return (
    <div className="space-y-6">
      <div className="flex gap-3">
        <button
          onClick={() => setActiveTab('curriculum')}
          className={`px-6 py-3 rounded-xl font-semibold ${
            activeTab === 'curriculum' ? 'avanti-gradient text-white' : 'bg-white'
          }`}
        >
          Manage Curriculum
        </button>
        <button
          onClick={() => setActiveTab('analytics')}
          className={`px-6 py-3 rounded-xl font-semibold ${
            activeTab === 'analytics' ? 'avanti-gradient text-white' : 'bg-white'
          }`}
        >
          View Analytics
        </button>
      </div>

      {activeTab === 'curriculum' && (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-2xl shadow-lg">
            <h3 className="text-2xl font-bold mb-4">Curriculum Management</h3>
            
            <div className="grid md:grid-cols-3 gap-4 mb-4">
              <div>
                <label className="block text-sm font-bold mb-2">School</label>
                <select 
                  value={selectedSchool} 
                  onChange={e => setSelectedSchool(e.target.value)}
                  className="w-full border-2 px-4 py-3 rounded-xl"
                >
                  {schools.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              <div>
                <label className="block text-sm font-bold mb-2">Subject</label>
                <select 
                  value={selectedSubject} 
                  onChange={e => setSelectedSubject(e.target.value)}
                  className="w-full border-2 px-4 py-3 rounded-xl"
                >
                  {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              <div>
                <label className="block text-sm font-bold mb-2">Grade</label>
                <select 
                  value={selectedGrade} 
                  onChange={e => setSelectedGrade(e.target.value)}
                  className="w-full border-2 px-4 py-3 rounded-xl"
                >
                  <option value="11">Class 11th</option>
                  <option value="12">Class 12th</option>
                </select>
              </div>
            </div>

            <button
              onClick={() => setShowAddForm(!showAddForm)}
              className="px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700"
            >
              {showAddForm ? 'Cancel' : '+ Add Chapter'}
            </button>
          </div>

          {showAddForm && (
            <div className="bg-white p-6 rounded-2xl shadow-lg">
              <h4 className="text-xl font-bold mb-4">Add New Chapter</h4>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-bold mb-2">Chapter Name *</label>
                  <input 
                    type="text"
                    value={chapterForm.name} 
                    onChange={e => setChapterForm({...chapterForm, name: e.target.value})}
                    className="w-full border-2 px-4 py-3 rounded-xl"
                    placeholder="Enter chapter name"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold mb-2">Target Date</label>
                  <input 
                    type="date"
                    value={chapterForm.targetDate} 
                    onChange={e => setChapterForm({...chapterForm, targetDate: e.target.value})}
                    className="w-full border-2 px-4 py-3 rounded-xl"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold mb-2">Topics</label>
                  <div className="flex gap-2 mb-3">
                    <input 
                      type="text"
                      value={newTopic} 
                      onChange={e => setNewTopic(e.target.value)}
                      onKeyPress={e => e.key === 'Enter' && handleAddTopic()}
                      className="flex-1 border-2 px-4 py-3 rounded-xl"
                      placeholder="Enter topic and click Add"
                    />
                    <button 
                      onClick={handleAddTopic}
                      className="px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700"
                    >
                      Add
                    </button>
                  </div>
                  
                  <div className="space-y-2">
                    {chapterForm.topics.map((topic, idx) => (
                      <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span>{topic}</span>
                        <button 
                          onClick={() => {
                            const updated = chapterForm.topics.filter((_, i) => i !== idx);
                            setChapterForm({...chapterForm, topics: updated});
                          }}
                          className="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
                        >
                          Remove
                        </button>
                      </div>
                    ))}
                  </div>
                </div>

                <button
                  onClick={handleAddChapter}
                  className="px-6 py-3 avanti-gradient text-white rounded-xl font-semibold"
                >
                  Save Chapter
                </button>
              </div>
            </div>
          )}

          <div className="bg-white p-6 rounded-2xl shadow-lg">
            <h4 className="text-xl font-bold mb-4">
              {selectedSchool} - {selectedSubject} - Class {selectedGrade} ({chapters.length} chapters)
            </h4>
            
            {chapters.length === 0 ? (
              <p className="text-gray-500 text-center py-8">No chapters yet. Click "Add Chapter" to get started.</p>
            ) : (
              <div className="space-y-3">
                {chapters.map(ch => (
                  <div key={ch.id} className="border-2 rounded-xl p-4 hover:bg-gray-50">
                    <div className="flex justify-between items-start">
                      <div className="flex-1">
                        <h5 className="font-bold text-lg">{ch.name}</h5>
                        <p className="text-sm text-gray-600">
                          Target: {ch.targetDate || 'Not set'} | Topics: {ch.topics?.length || 0}
                        </p>
                        {ch.topics && ch.topics.length > 0 && (
                          <div className="mt-2">
                            <p className="text-xs font-semibold text-gray-700">Topics:</p>
                            <ul className="text-xs text-gray-600 ml-4">
                              {ch.topics.map((t, i) => <li key={i}>‚Ä¢ {t}</li>)}
                            </ul>
                          </div>
                        )}
                      </div>
                      <button
                        onClick={() => deleteChapter(selectedSchool, selectedSubject, selectedGrade, ch.id)}
                        className="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      )}

      {activeTab === 'analytics' && (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-2xl shadow-lg">
            <h3 className="text-2xl font-bold mb-4">School-wise Analytics</h3>
            
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="stat-card avanti-gradient-light">
                <div className="text-sm text-gray-600">Total Teachers</div>
                <div className="text-3xl font-bold">{teachers.length}</div>
              </div>
              <div className="stat-card avanti-gradient-light">
                <div className="text-sm text-gray-600">Total Schools</div>
                <div className="text-3xl font-bold">{schools.length}</div>
              </div>
              <div className="stat-card avanti-gradient-light">
                <div className="text-sm text-gray-600">Subjects</div>
                <div className="text-3xl font-bold">{SUBJECTS.length}</div>
              </div>
            </div>

            <div style={{ height: '400px' }}>
              <canvas ref={chartRef}></canvas>
            </div>
          </div>

          <div className="bg-white p-6 rounded-2xl shadow-lg">
            <h4 className="text-xl font-bold mb-4">School Details</h4>
            <div className="overflow-x-auto">
              <table className="w-full">
                <thead className="avanti-gradient-light">
                  <tr>
                    <th className="p-3 text-left">School</th>
                    <th className="p-3 text-left">Total Chapters</th>
                    <th className="p-3 text-left">Completed</th>
                    <th className="p-3 text-left">Progress</th>
                  </tr>
                </thead>
                <tbody>
                  {schools.map(school => (
                    <tr key={school} className="border-b hover:bg-gray-50">
                      <td className="p-3 font-medium">{school}</td>
                      <td className="p-3">{aggregatedData[school]?.total || 0}</td>
                      <td className="p-3 text-green-600 font-semibold">{aggregatedData[school]?.completed || 0}</td>
                      <td className="p-3">
                        <div className="flex items-center gap-2">
                          <div className="flex-1 h-2 bg-gray-200 rounded-full">
                            <div 
                              className="h-2 avanti-gradient rounded-full"
                              style={{ width: `${aggregatedData[school]?.percentage || 0}%` }}
                            />
                          </div>
                          <span className="text-sm font-bold">{aggregatedData[school]?.percentage || 0}%</span>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

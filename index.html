<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker - Avanti Fellows</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    
    :root {
      --avanti-yellow: #F4B41A;
      --avanti-orange: #E8B039;
      --avanti-red: #C8342E;
      --avanti-dark-red: #A82823;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
    }
    @keyframes confetti-swing {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-25px); }
      75% { transform: translateX(25px); }
    }
    .confetti-piece {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                 confetti-swing 1.5s ease-in-out infinite;
    }
    
    .chapter-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .chapter-card.collapsed {
      max-height: 180px;
    }
    .chapter-card.expanded {
      max-height: none;
    }
    
    .chapter-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      opacity: 0;
    }
    .chapter-details.show {
      max-height: 2000px;
      opacity: 1;
    }
    
    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .chapter-card:hover::before {
      left: 100%;
    }
    .chapter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.2);
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(244, 180, 26, 0.2);
      border-color: var(--avanti-yellow);
      transition: all 0.2s;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    .status-badge-ahead {
      animation: pulse-glow 2s infinite;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .progress-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
    }
    
    .avanti-gradient {
      background: linear-gradient(135deg, var(--avanti-yellow) 0%, var(--avanti-orange) 50%, var(--avanti-red) 100%);
    }
    
    .avanti-gradient-light {
      background: linear-gradient(135deg, rgba(244, 180, 26, 0.1) 0%, rgba(232, 176, 57, 0.1) 50%, rgba(200, 52, 46, 0.1) 100%);
    }
    
    html, body { height: 100%; margin: 0; }
    #root { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { flex: 1 0 auto; }
    footer { flex-shrink: 0; }
    
    @media (max-width: 768px) {
      .chapter-card {
        margin-bottom: 1rem;
      }
      .grid-responsive {
        grid-template-columns: 1fr !important;
      }
    }
    
    .stat-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .avanti-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .avanti-logo-small {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    
    .expand-btn {
      transition: transform 0.3s ease;
    }
    .expand-btn.rotated {
      transform: rotate(180deg);
    }
    
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--avanti-red);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background: var(--avanti-red);
      border-color: var(--avanti-red);
    }
    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect, useRef, useCallback, useMemo } = React;

const firebaseConfig = {
  apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
  authDomain: "curriculum-dbb10.firebaseapp.com",
  projectId: "curriculum-dbb10",
  storageBucket: "curriculum-dbb10.firebasestorage.app",
  messagingSenderId: "706387632109",
  appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();
const auth = firebase.auth();

const SUBJECTS = ['Physics', 'Chemistry', 'Maths', 'Biology'];
const DEFAULT_SCHOOLS = ['CoE Barwani', 'CoE Cuttak', 'CoE Bundi', 'CoE Mahisagar', 'EMRS Bhopal', 'JNV Bharuch'];

const AVANTI_LOGO = '/mnt/user-data/uploads/Avanti_Fellows-logo.png';

function App() {
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (user.email === 'admin@avantifellows.org') {
          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN' });
          setActiveTab('admin');
        } else {
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
          } else {
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  if (loading) {
    return (
      <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50">
        <div className="text-center">
          <div className="text-4xl font-bold text-gray-800 mb-4">Loading...</div>
        </div>
      </div>
    );
  }

  if (!currentUser) {
    return <LoginScreen />;
  }

  return (
    <div className="bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50 min-h-screen">
      <nav className="bg-white shadow-lg sticky top-0 z-40">
        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
          <div>
            <div className="font-bold text-xl text-gray-800">Curriculum Tracker</div>
            <div className="text-sm text-gray-600">
              {isAdmin ? 'Administrator' : `${currentUser.name} - ${currentUser.school}`}
            </div>
          </div>
          <button 
            onClick={() => auth.signOut()} 
            className="px-5 py-2 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600"
          >
            Logout
          </button>
        </div>
      </nav>

      <div className="max-w-7xl mx-auto px-4 py-6">
        {!isAdmin && (
          <div className="flex gap-2 mb-6 overflow-x-auto">
            <button 
              onClick={() => setActiveTab('overview')} 
              className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap ${
                activeTab==='overview' ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-white'
              }`}
            >
              üè† Overview
            </button>
            <button 
              onClick={() => setActiveTab('class11')} 
              className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap ${
                activeTab==='class11' ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-white'
              }`}
            >
              üìñ Class 11th
            </button>
            <button 
              onClick={() => setActiveTab('class12')} 
              className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap ${
                activeTab==='class12' ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-white'
              }`}
            >
              üìñ Class 12th
            </button>
            <button 
              onClick={() => setActiveTab('profile')} 
              className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap ${
                activeTab==='profile' ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-white'
              }`}
            >
              üë§ Profile
            </button>
          </div>
        )}

        {activeTab === 'overview' && <div className="text-2xl font-bold">Overview Dashboard</div>}
        {activeTab === 'class11' && <div className="text-2xl font-bold">Class 11th Chapters</div>}
        {activeTab === 'class12' && <div className="text-2xl font-bold">Class 12th Chapters</div>}
        {activeTab === 'profile' && <div className="text-2xl font-bold">Your Profile</div>}
      </div>
    </div>
  );
}

function LoginScreen() {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [loading, setLoading] = useState(false);

  const handleLogin = async () => {
    setLoading(true);
    try {
      await auth.signInWithEmailAndPassword(email.trim().toLowerCase(), password);
    } catch (e) {
      alert('Login failed: ' + e.message);
    }
    setLoading(false);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50 flex items-center justify-center p-4">
      <div className="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
        <h1 className="text-4xl font-bold text-gray-800 mb-8 text-center">Curriculum Tracker</h1>
        
        <div className="space-y-5">
          <input 
            type="email"
            value={email} 
            onChange={e => setEmail(e.target.value)} 
            placeholder="Email" 
            className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg"
          />
          <input 
            type="password" 
            value={password} 
            onChange={e => setPassword(e.target.value)} 
            placeholder="Password"
            onKeyPress={e => e.key === 'Enter' && handleLogin()} 
            className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg"
          />
          <button 
            onClick={handleLogin} 
            disabled={loading} 
            className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-4 rounded-xl font-bold text-lg disabled:opacity-50"
          >
            {loading ? 'Logging in...' : 'Login'}
          </button>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

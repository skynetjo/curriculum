const exportToExcel = (data, filename) => {
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Data");
  XLSX.writeFile(wb, `${filename}_${new Date().toISOString().slice(0,10)}.xlsx`);
};

const getBirthdays = (teachers, period = 'week') => {
  const now = new Date();
  return teachers.filter(t => {
    if (!t.dob) return false;
    const d = new Date(t.dob);
    const thisYear = new Date(now.getFullYear(), d.getMonth(), d.getDate());
    const diff = Math.ceil((thisYear - now) / (1000 * 60 * 60 * 24));
    
    if (period === 'today') {
      return d.getDate() === now.getDate() && d.getMonth() === now.getMonth();
    } else if (period === 'week') {
      return diff >= 0 && diff <= 7;
    } else if (period === 'month') {
      return d.getMonth() === now.getMonth();
    }
    return false;
  });
};

const getAnniversaries = (teachers, period = 'week') => {
  const now = new Date();
  return teachers.filter(t => {
    if (!t.joiningDate) return false;
    const j = new Date(t.joiningDate);
    if (j.getFullYear() >= now.getFullYear()) return false;
    
    const thisYear = new Date(now.getFullYear(), j.getMonth(), j.getDate());
    const diff = Math.ceil((thisYear - now) / (1000 * 60 * 60 * 24));
    
    if (period === 'today') {
      return j.getDate() === now.getDate() && j.getMonth() === now.getMonth();
    } else if (period === 'week') {
      return diff >= 0 && diff <= 7;
    } else if (period === 'month') {
      return j.getMonth() === now.getMonth();
    }
    return false;
  });
};

  useEffect(() => {

          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN', school: 'Admin' });
          setActiveTab('teachers');
        } else {
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
            
            // Check birthday
            if (teacherData.dob) {
              const d = new Date(teacherData.dob);
              const now = new Date();
              if (d.getMonth() === now.getMonth() && d.getDate() === now.getDate()) {
                setShowConfetti(true);
                setCelebrationMessage(`üéÇ Happy Birthday, ${teacherData.name}!`);
                setTimeout(() => {
                  setShowConfetti(false);
                  setCelebrationMessage('');
                }, 8000);
              }
            }
            
            // Check anniversary
            if (teacherData.joiningDate) {
              const j = new Date(teacherData.joiningDate);
              const now = new Date();
              if (j.getMonth() === now.getMonth() && j.getDate() === now.getDate() && j.getFullYear() < now.getFullYear()) {
                const years = now.getFullYear() - j.getFullYear();
                setShowConfetti(true);
                setCelebrationMessage(`üéâ Happy ${years} Year Work Anniversary, ${teacherData.name}!`);
                setTimeout(() => {
                  setShowConfetti(false);
                  setCelebrationMessage('');
                }, 8000);
              }
            }
          } else {
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  useEffect(() => {
    const unsubProgress = db.collection('chapterProgress').onSnapshot(snap => {
      const map = {};
      snap.docs.forEach(d => map[d.id] = d.data());
      setChapterProgress(map);
    });

    const unsubTeachers = db.collection('teachers').onSnapshot(snap => {
      setTeachers(snap.docs.map(d => ({ ...d.data(), id: d.id })));
    });

    const unsubCurriculum = db.collection('curriculum').onSnapshot(snap => {
      const currMap = {};
      snap.docs.forEach(doc => {
        currMap[doc.id] = doc.data();
      });
      setCurriculum(currMap);
    });

    return () => {
      unsubProgress();
      unsubTeachers();
      unsubCurriculum();
    };
  }, []);

  const handleLogin = async () => {
    setAuthLoading(true);
    try {
      const email = (loginForm.email || '').trim().toLowerCase();
      const password = loginForm.password;
      
      if (!email || !password) {
        alert('Please enter email and password');
        setAuthLoading(false);
        return;
      }
      
      await auth.signInWithEmailAndPassword(email, password);
    } catch (e) {
      console.error('login error', e);
      alert('Login failed: ' + e.message);
    }
    setAuthLoading(false);
  };

  const handleLogout = async () => {
    try {
      await auth.signOut();
      setActiveTab('overview');
    } catch (e) {
      console.error('logout error', e);
    }
  };

  const updateChapterProgress = useCallback(async (school, chapterId, field, value) => {
    try {
      const docId = `${school}_${chapterId}`;
      await db.collection('chapterProgress').doc(docId).set({ [field]: value }, { merge: true });
      
      if (field === 'completed' && value === 'Yes') {
        const testStatus = chapterProgress[docId]?.testConducted;
        if (testStatus === 'Yes') {
          setShowConfetti(true);
          setCelebrationMessage('üéâ Chapter Completed Successfully!');
          setTimeout(() => {
            setShowConfetti(false);
            setCelebrationMessage('');
          }, 5000);
        }
      }
    } catch (e) {
      console.error('Update error', e);
      alert('Failed to update: ' + e.message);
    }
  }, [chapterProgress]);

  const addChapter = async (school, subject, grade, chapter) => {
    try {
      const docId = `${school}_${subject}_${grade}`;
      const doc = await db.collection('curriculum').doc(docId).get();
      const existing = doc.exists ? (doc.data().chapters || []) : [];
      
      chapter.id = `${subject.charAt(0)}${grade}-${existing.length + 1}-${Date.now().toString().slice(-4)}`;
      const updated = [...existing, chapter];
      
      await db.collection('curriculum').doc(docId).set({ chapters: updated });
      alert('Chapter added successfully!');
    } catch (e) {
      console.error('Add error', e);
      alert('Failed to add: ' + e.message);
    }
  };

  const deleteChapter = async (school, subject, grade, chapterId) => {
    if (!confirm('Delete this chapter?')) return;
    try {
      const docId = `${school}_${subject}_${grade}`;
      const doc = await db.collection('curriculum').doc(docId).get();
      const existing = doc.exists ? (doc.data().chapters || []) : [];
      const updated = existing.filter(ch => ch.id !== chapterId);
      
      await db.collection('curriculum').doc(docId).set({ chapters: updated });
      alert('Chapter deleted successfully');
    } catch (e) {
      console.error('Delete error', e);
      alert('Failed to delete: ' + e.message);
    }
  };

  function Confetti() {

  if (!currentUser) {

            <input

              value={loginForm.password} 
              onChange={e => setLoginForm({...loginForm, password: e.target.value})} 
              placeholder="Password"
              onKeyPress={e => e.key === 'Enter' && handleLogin()} 
            />
            <button 
              onClick={handleLogin} 
              disabled={authLoading} 
              className="w-full avanti-gradient text-white py-4 rounded-xl font-bold text-lg disabled:opacity-50"
            >
              {authLoading ? 'Logging in...' : 'Login'}

          </div>

    );
  }

  if (!isAdmin) {
    return (
      <div className="min-h-screen bg-gray-50">
        {showConfetti && <Confetti />}
        
        <nav className="avanti-gradient shadow-lg sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 py-4">
            <div className="flex justify-between items-center">
              <div className="flex items-center gap-3">

                <div>

          {activeTab === 'class12' && (

          )}

  }

  return (
    <div className="min-h-screen bg-gray-50">
      <nav className="avanti-gradient shadow-lg sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-4 py-4">
          <div className="flex justify-between items-center">

        <div className="flex gap-3 mb-6 overflow-x-auto pb-2">
          {['teachers', 'curriculum', 'analytics', 'chapter-details'].map(tab => (
            <button
              key={tab}
              onClick={() => setActiveTab(tab)}
              className={`px-6 py-3 rounded-xl font-semibold whitespace-nowrap ${
                activeTab === tab ? 'avanti-gradient text-white' : 'bg-white'
              }`}
            >
              {tab === 'teachers' && 'üë• Teachers'}
              {tab === 'curriculum' && 'üìö Curriculum'}
              {tab === 'analytics' && 'üìä Analytics'}

          <AdminChapterDetails 
            curriculum={curriculum}
            chapterProgress={chapterProgress}
            teachers={teachers}
          />

function TeacherOverview({ currentUser, curriculum, chapterProgress, teachers }) {
  const mySchool = currentUser.school;
  const mySubject = currentUser.subject;

  const stats = useMemo(() => {
    let totalChapters = 0;
    let completedChapters = 0;
    let testsCompleted = 0;

    ['11', '12'].forEach(grade => {
      const docId = `${mySchool}_${mySubject}_${grade}`;
      const chapters = curriculum[docId]?.chapters || [];
      
      chapters.forEach(ch => {
        totalChapters++;
        const progressId = `${mySchool}_${ch.id}`;
        const prog = chapterProgress[progressId] || {};
        
        if (prog.completed === 'Yes' && prog.testConducted === 'Yes') {
          completedChapters++;
        }
        if (prog.testConducted === 'Yes') {
          testsCompleted++;
        }
      });
    });

    return { totalChapters, completedChapters, testsCompleted };
  }, [curriculum, chapterProgress, mySchool, mySubject]);

  const upcomingBirthdays = useMemo(() => getBirthdays(teachers, 'week'), [teachers]);

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-bold">Dashboard Overview</h2>
      
      <div className="grid grid-cols-3 gap-4">
        <div className="stat-card avanti-gradient text-white">
          <div className="text-sm opacity-90">Total Chapters</div>
          <div className="text-4xl font-bold">{stats.totalChapters}</div>
        </div>
        <div className="stat-card bg-green-500 text-white">
          <div className="text-sm opacity-90">Completed</div>
          <div className="text-4xl font-bold">{stats.completedChapters}</div>
        </div>
        <div className="stat-card bg-blue-500 text-white">
          <div className="text-sm opacity-90">Tests Done</div>
          <div className="text-4xl font-bold">{stats.testsCompleted}</div>
        </div>
      </div>

      {upcomingBirthdays.length > 0 && (
        <div className="birthday-card p-6 rounded-2xl">
          <h3 className="text-2xl font-bold text-white mb-4">üéâ Upcoming Birthdays This Week</h3>

function TeacherAnalytics({ currentUser, curriculum, chapterProgress }) {
  const chartRef = useRef(null);
  const chartInstance = useRef(null);
  
  const mySchool = currentUser.school;
  const mySubject = currentUser.subject;

  const analyticsData = useMemo(() => {
    const data = { 11: { total: 0, completed: 0 }, 12: { total: 0, completed: 0 } };
    let totalDays = 0;
    let chaptersWithDates = 0;

    ['11', '12'].forEach(grade => {
      const docId = `${mySchool}_${mySubject}_${grade}`;
      const chapters = curriculum[docId]?.chapters || [];
      
      chapters.forEach(ch => {
        data[grade].total++;
        const progressId = `${mySchool}_${ch.id}`;
        const prog = chapterProgress[progressId] || {};
        
        if (prog.completed === 'Yes' && prog.testConducted === 'Yes') {
          data[grade].completed++;
          
          if (prog.completionDate && ch.targetDate) {
            const target = new Date(ch.targetDate);
            const completion = new Date(prog.completionDate);
            const days = Math.abs(Math.ceil((completion - target) / (1000 * 60 * 60 * 24)));
            totalDays += days;
            chaptersWithDates++;
          }
        }
      });
    });

    const avgDays = chaptersWithDates ? Math.round(totalDays / chaptersWithDates) : 0;
    return { ...data, avgDays };
  }, [curriculum, chapterProgress, mySchool, mySubject]);

  useEffect(() => {
    if (chartRef.current) {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }

      const ctx = chartRef.current.getContext('2d');
      chartInstance.current = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Class 11', 'Class 12'],
          datasets: [
            {
              label: 'Completed',
              data: [analyticsData[11].completed, analyticsData[12].completed],
              backgroundColor: '#10B981'
            },
            {
              label: 'Pending',
              data: [
                analyticsData[11].total - analyticsData[11].completed,
                analyticsData[12].total - analyticsData[12].completed
              ],
              backgroundColor: '#F59E0B'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { x: { stacked: true }, y: { stacked: true } }
        }
      });
    }

    return () => {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }
    };
  }, [analyticsData]);

  const handleExport = () => {
    const exportData = [
      {
        Grade: 'Class 11',
        'Total Chapters': analyticsData[11].total,
        'Completed': analyticsData[11].completed,
        'Pending': analyticsData[11].total - analyticsData[11].completed,
        'Completion %': analyticsData[11].total ? Math.round((analyticsData[11].completed / analyticsData[11].total) * 100) : 0
      },
      {
        Grade: 'Class 12',
        'Total Chapters': analyticsData[12].total,
        'Completed': analyticsData[12].completed,
        'Pending': analyticsData[12].total - analyticsData[12].completed,
        'Completion %': analyticsData[12].total ? Math.round((analyticsData[12].completed / analyticsData[12].total) * 100) : 0
      }
    ];
    exportToExcel(exportData, 'my_analytics');
  };

  return (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-3xl font-bold">My Analytics</h2>
        <button 
          onClick={handleExport}
          className="px-6 py-3 bg-green-600 text-white rounded-xl font-semibold"
        >
          üìä Export to Excel
        </button>
      </div>

      <div className="grid grid-cols-3 gap-4">
        <div className="stat-card">
          <div className="text-sm text-gray-600">Avg Days per Chapter</div>
          <div className="text-4xl font-bold">{analyticsData.avgDays}</div>
        </div>
        <div className="stat-card">
          <div className="text-sm text-gray-600">Class 11 Progress</div>
          <div className="text-4xl font-bold">
            {analyticsData[11].total ? Math.round((analyticsData[11].completed / analyticsData[11].total) * 100) : 0}%

        <div className="stat-card">

  const fileInputRef = useRef(null);

  const docId = `${selectedSchool}_${selectedSubject}_${selectedGrade}`;
  const chapters = curriculum[docId]?.chapters || [];

  const handleAddChapter = () => {
    if (!chapterForm.name) {
      alert('Chapter name is required');
      return;
    }
    
    addChapter(selectedSchool, selectedSubject, selectedGrade, chapterForm);
    setChapterForm({ name: '', topics: [], targetDate: '' });
    setShowAddForm(false);
  };

  const handleAddTopic = () => {
    if (!newTopic.trim()) return;
    setChapterForm({ ...chapterForm, topics: [...chapterForm.topics, newTopic.trim()] });
    setNewTopic('');
  };

  const handleCSVImport = (e) => {
    const file = e.target.files[0];
    if (!file) return;

    Papa.parse(file, {
      complete: async (results) => {
        try {
          const rows = results.data;
          if (rows.length < 2) {
            alert('CSV file is empty');
            return;
          }

          let currentChapter = null;
          const chaptersToAdd = [];

          rows.forEach((row, index) => {
            if (index === 0) return; // Skip header
            
            const chapterName = row[0] ? row[0].trim() : '';
            const topicName = row[1] ? row[1].trim() : '';
            
            if (chapterName) {
              if (currentChapter) {
                chaptersToAdd.push(currentChapter);
              }
              currentChapter = {
                name: chapterName,
                topics: topicName ? [topicName] : [],
                targetDate: ''
              };
            } else if (topicName && currentChapter) {
              currentChapter.topics.push(topicName);
            }
          });
          
          if (currentChapter) {
            chaptersToAdd.push(currentChapter);
          }

          if (chaptersToAdd.length === 0) {
            alert('No valid chapters found in CSV');
            return;
          }

          for (const chapter of chaptersToAdd) {
            await addChapter(selectedSchool, selectedSubject, selectedGrade, chapter);
          }

          alert(`Successfully imported ${chaptersToAdd.length} chapters!`);
          if (fileInputRef.current) fileInputRef.current.value = '';
        } catch (e) {
          alert('Import failed: ' + e.message);
        }
      },
      error: () => alert('Failed to parse CSV file')
    });
  };

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-bold">Curriculum Management</h2>

      <div className="bg-white p-6 rounded-2xl shadow-lg">
        <div className="grid md:grid-cols-3 gap-4 mb-4">

            <label className="block text-sm font-bold mb-2">School</label>
            <select 
              value={selectedSchool} 
              onChange={e => setSelectedSchool(e.target.value)}
              className="w-full border-2 px-4 py-3 rounded-xl"
            >
              {SCHOOLS.map(s => <option key={s} value={s}>{s}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-bold mb-2">Subject</label>
            <select

        )}

    </div>
  );
}

function AdminAnalytics({ teachers, curriculum, chapterProgress }) {
  const chartRef = useRef(null);
  const chartInstance = useRef(null);

  const aggregatedData = useMemo(() => {
    const schoolData = {};
    
    SCHOOLS.forEach(school => {
      let totalChapters = 0;
      let completedChapters = 0;
      let testsCompleted = 0;

      SUBJECTS.forEach(subject => {
        ['11', '12'].forEach(grade => {
          const docId = `${school}_${subject}_${grade}`;
          const schoolChapters = curriculum[docId]?.chapters || [];
          
          schoolChapters.forEach(ch => {
            totalChapters++;
            const progressId = `${school}_${ch.id}`;
            const prog = chapterProgress[progressId] || {};
            
            if (prog.completed === 'Yes' && prog.testConducted === 'Yes') {
              completedChapters++;
            }
            if (prog.testConducted === 'Yes') {
              testsCompleted++;
            }
          });
        });
      });
      
      schoolData[school] = { 
        total: totalChapters, 
        completed: completedChapters,
        tests: testsCompleted,
        percentage: totalChapters ? Math.round((completedChapters / totalChapters) * 100) : 0
      };
    });
    
    return schoolData;
  }, [curriculum, chapterProgress]);

  useEffect(() => {
    if (chartRef.current) {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }

      const ctx = chartRef.current.getContext('2d');
      chartInstance.current = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: SCHOOLS,
          datasets: [{
            label: 'Completion %',
            data: SCHOOLS.map(s => aggregatedData[s]?.percentage || 0),
            backgroundColor: '#C8342E',
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } }
          }
        }
      });
    }

    return () => {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }
    };
  }, [aggregatedData]);

  const handleExport = () => {
    const exportData = SCHOOLS.map(school => ({
      School: school,
      'Total Chapters': aggregatedData[school].total,
      'Completed': aggregatedData[school].completed,
      'Tests Completed': aggregatedData[school].tests,
      'Completion %': aggregatedData[school].percentage
    }));
    exportToExcel(exportData, 'admin_analytics');
  };

  return (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-3xl font-bold">Analytics Dashboard</h2>
        <button 
          onClick={handleExport}
          className="px-6 py-3 bg-green-600 text-white rounded-xl font-semibold"
        >
          üìä Export to Excel
        </button>
      </div>

      <div className="grid grid-cols-3 gap-4">
        <div className="stat-card">
          <div className="text-sm text-gray-600">Total Teachers</div>
          <div className="text-4xl font-bold">{teachers.length}</div>
        </div>
        <div className="stat-card">
          <div className="text-sm text-gray-600">Total Schools</div>
          <div className="text-4xl font-bold">{SCHOOLS.length}</div>
        </div>
        <div className="stat-card">
          <div className="text-sm text-gray-600">Total Subjects</div>
          <div className="text-4xl font-bold">{SUBJECTS.length}</div>
        </div>
      </div>

      <div className="bg-white p-6 rounded-2xl shadow-lg" style={{ height: '400px' }}>
        <canvas ref={chartRef}></canvas>
      </div>

      <div className="bg-white p-6 rounded-2xl shadow-lg overflow-x-auto">
        <h3 className="text-xl font-bold mb-4">School-wise Summary</h3>
        <table className="w-full">
          <thead className="avanti-gradient-light">
            <tr>
              <th className="p-3 text-left">School</th>
              <th className="p-3 text-left">Total Chapters</th>
              <th className="p-3 text-left">Completed</th>
              <th className="p-3 text-left">Tests Done</th>
              <th className="p-3 text-left">Progress</th>
            </tr>
          </thead>
          <tbody>
            {SCHOOLS.map(school => (
              <tr key={school} className="border-b hover:bg-gray-50">
                <td className="p-3 font-semibold">{school}</td>
                <td className="p-3">{aggregatedData[school].total}</td>
                <td className="p-3 text-green-600 font-semibold">{aggregatedData[school].completed}</td>
                <td className="p-3 text-blue-600 font-semibold">{aggregatedData[school].tests}</td>
                <td className="p-3">
                  <div className="flex items-center gap-2">
                    <div className="flex-1 h-2 bg-gray-200 rounded-full">
                      <div 
                        className="h-2 avanti-gradient rounded-full"
                        style={{ width: `${aggregatedData[school].percentage}%` }}
                      />
                    </div>
                    <span className="text-sm font-bold">{aggregatedData[school].percentage}%</span>
                  </div>
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

function AdminChapterDetails({ curriculum, chapterProgress, teachers }) {
  const [filterSchool, setFilterSchool] = useState('All');
  const [filterSubject, setFilterSubject] = useState('All');
  const [filterGrade, setFilterGrade] = useState('All');

  const chapterDetails = useMemo(() => {
    const details = [];
    
    const schoolsToProcess = filterSchool === 'All' ? SCHOOLS : [filterSchool];
    const subjectsToProcess = filterSubject === 'All' ? SUBJECTS : [filterSubject];
    const gradesToProcess = filterGrade === 'All' ? ['11', '12'] : [filterGrade];

    schoolsToProcess.forEach(school => {
      subjectsToProcess.forEach(subject => {
        gradesToProcess.forEach(grade => {
          const docId = `${school}_${subject}_${grade}`;
          const chapters = curriculum[docId]?.chapters || [];
          
          chapters.forEach(ch => {
            const progressId = `${school}_${ch.id}`;
            const prog = chapterProgress[progressId] || {};
            
            details.push({
              school,
              subject,
              grade: `Class ${grade}`,
              chapterName: ch.name,
              targetDate: ch.targetDate || '‚Äî',
              completed: prog.completed || 'No',
              completionDate: prog.completionDate || '‚Äî',
              testConducted: prog.testConducted || 'No',
              notes: prog.notes || '‚Äî'
            });
          });
        });
      });
    });
    
    return details;
  }, [curriculum, chapterProgress, filterSchool, filterSubject, filterGrade]);

  const handleExport = () => {
    exportToExcel(chapterDetails, 'chapter_details');
  };

  return (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-3xl font-bold">Chapter Details</h2>
        <button 
          onClick={handleExport}
          className="px-6 py-3 bg-green-600 text-white rounded-xl font-semibold"
        >
          üìä Export to Excel
        </button>
      </div>

      <div className="bg-white p-6 rounded-2xl shadow-lg">
        <h3 className="font-bold mb-4">Filters</h3>
        <div className="grid md:grid-cols-3 gap-4">
          <div>
            <label className="block text-sm font-bold mb-2">School</label>
            <select 
              value={filterSchool} 
              onChange={e => setFilterSchool(e.target.value)}
              className="w-full border-2 px-4 py-3 rounded-xl"
            >
              <option value="All">All Schools</option>
              {SCHOOLS.map(s => <option key={s} value={s}>{s}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-bold mb-2">Subject</label>
            <select 
              value={filterSubject} 
              onChange={e => setFilterSubject(e.target.value)}
              className="w-full border-2 px-4 py-3 rounded-xl"
            >
              <option value="All">All Subjects</option>
              {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-bold mb-2">Grade</label>
            <select 
              value={filterGrade} 
              onChange={e => setFilterGrade(e.target.value)}
              className="w-full border-2 px-4 py-3 rounded-xl"
            >
              <option value="All">All Grades</option>
              <option value="11">Class 11</option>
              <option value="12">Class 12</option>
            </select>
          </div>
        </div>
      </div>

      <div className="bg-white p-6 rounded-2xl shadow-lg overflow-x-auto">
        <h3 className="font-bold mb-4">All Chapters ({chapterDetails.length})</h3>
        <table className="w-full">
          <thead className="avanti-gradient-light">
            <tr>
              <th className="p-3 text-left">School</th>
              <th className="p-3 text-left">Subject</th>
              <th className="p-3 text-left">Grade</th>
              <th className="p-3 text-left">Chapter Name</th>
              <th className="p-3 text-left">Target Date</th>
              <th className="p-3 text-left">Completed</th>
              <th className="p-3 text-left">Completion Date</th>
              <th className="p-3 text-left">Test Conducted</th>
              <th className="p-3 text-left">Notes</th>
            </tr>
          </thead>
          <tbody>
            {chapterDetails.length === 0 ? (
              <tr>
                <td colSpan="9" className="p-8 text-center text-gray-500">
                  No chapters found
                </td>
              </tr>
            ) : (
              chapterDetails.map((ch, idx) => (
                <tr key={idx} className="border-b hover:bg-gray-50">
                  <td className="p-3">{ch.school}</td>
                  <td className="p-3">{ch.subject}</td>
                  <td className="p-3">{ch.grade}</td>
                  <td className="p-3 font-semibold">{ch.chapterName}</td>
                  <td className="p-3 text-sm">{ch.targetDate}</td>
                  <td className="p-3">
                    <span className={`px-2 py-1 rounded-full text-xs font-bold ${

                      {ch.completed}

                  </td>
                  <td className="p-3 text-sm">{ch.completionDate}</td>

        </table>

  );

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Tracker - Avanti Fellows</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    
    :root {
      --avanti-yellow: #F4B41A;
      --avanti-orange: #E8B039;
      --avanti-red: #C8342E;
      --avanti-dark-red: #A82823;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg) scale(1); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0; }
    }
    .confetti-piece {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall 4s ease-out forwards;
    }
    
    .avanti-gradient {
      background: linear-gradient(135deg, var(--avanti-yellow) 0%, var(--avanti-orange) 50%, var(--avanti-red) 100%);
    }
    
    .avanti-gradient-light {
      background: linear-gradient(135deg, rgba(244, 180, 26, 0.1) 0%, rgba(232, 176, 57, 0.1) 50%, rgba(200, 52, 46, 0.1) 100%);
    }
    
    .chapter-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .chapter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.2);
    }
    
    .chapter-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.3s ease;
      opacity: 0;
    }
    .chapter-details.show {
      max-height: 2000px;
      opacity: 1;
    }
    
    .expand-btn {
      transition: transform 0.3s ease;
    }
    .expand-btn.rotated {
      transform: rotate(180deg);
    }
    
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--avanti-red);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background: var(--avanti-red);
      border-color: var(--avanti-red);
    }
    input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .stat-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    .status-badge-ahead {
      animation: pulse-glow 2s infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect, useCallback, useMemo, useRef } = React;

const firebaseConfig = {
  apiKey: "AIzaSyDyyGAHNJvhuint86USW36eBJKfw_u3AcA",
  authDomain: "curriculum-dbb10.firebaseapp.com",
  projectId: "curriculum-dbb10",
  storageBucket: "curriculum-dbb10.firebasestorage.app",
  messagingSenderId: "706387632109",
  appId: "1:706387632109:web:06c78a304fdbdc12f391e4"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();
const auth = firebase.auth();

const SUBJECTS = ['Physics', 'Chemistry', 'Maths', 'Biology'];
const DEFAULT_SCHOOLS = ['CoE Barwani', 'CoE Cuttak', 'CoE Bundi', 'CoE Mahisagar', 'EMRS Bhopal', 'JNV Bharuch'];

function App() {
  const [currentUser, setCurrentUser] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const [activeTab, setActiveTab] = useState('overview');
  const [loading, setLoading] = useState(true);
  const [curriculum, setCurriculum] = useState({});
  const [chapterProgress, setChapterProgress] = useState({});
  const [teachers, setTeachers] = useState([]);
  const [schools, setSchools] = useState(DEFAULT_SCHOOLS);
  const [expandedChapters, setExpandedChapters] = useState({});
  const [showConfetti, setShowConfetti] = useState(false);
  const [analyticsData, setAnalyticsData] = useState(null);
  const chartRefs = useRef({});
  const charts = useRef({});

  useEffect(() => {
    const loadSchools = async () => {
      try {
        const doc = await db.collection('meta').doc('schools').get();
        if (doc.exists) {
          setSchools(doc.data().list || DEFAULT_SCHOOLS);
        }
      } catch (e) {
        console.error('Error loading schools', e);
      }
    };
    loadSchools();
  }, []);

  useEffect(() => {
    const unsubscribe = auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (user.email === 'admin@avantifellows.org') {
          setIsAdmin(true);
          setCurrentUser({ name: 'Administrator', email: user.email, afid: 'ADMIN' });
          setActiveTab('admin');
        } else {
          const teacherSnapshot = await db.collection('teachers')
            .where('email', '==', user.email)
            .limit(1)
            .get();
          
          if (!teacherSnapshot.empty) {
            const teacherData = teacherSnapshot.docs[0].data();
            setCurrentUser(teacherData);
            setIsAdmin(false);
            setActiveTab('overview');
            
            if (teacherData.dob) {
              const d = new Date(teacherData.dob);
              const now = new Date();
              if (d.getMonth() === now.getMonth() && d.getDate() === now.getDate()) {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 5000);
              }
            }
          } else {
            alert('Teacher profile not found. Please contact admin.');
            await auth.signOut();
          }
        }
      } else {
        setCurrentUser(null);
        setIsAdmin(false);
      }
      setLoading(false);
    });

    return () => unsubscribe();
  }, []);

  useEffect(() => {
    const unsubP = db.collection('chapterProgress').onSnapshot(snap => {
      const map = {};
      snap.docs.forEach(d => map[d.id] = d.data());
      setChapterProgress(map);
    });

    const unsubT = db.collection('teachers').onSnapshot(snap => {
      setTeachers(snap.docs.map(d => d.data()));
    });

    const unsubC = db.collection('meta').doc('curriculum').onSnapshot(doc => {
      if (doc.exists) {
        setCurriculum(doc.data());
      }
    });

    return () => { 
      unsubP(); 
      unsubT(); 
      unsubC(); 
    };
  }, []);

  const computeChapterStatus = useCallback((chapter = {}, progress = {}) => {
    if (!chapter || !chapter.targetDate) return { label:'No target', key:'no-target', color:'bg-gray-100', textColor:'text-gray-700' };
    
    const target = new Date(chapter.targetDate);
    const today = new Date();
    const compDate = progress.completionDate ? new Date(progress.completionDate) : null;
    const topicsDone = (progress.completedTopics || []).length;
    const topicsTotal = (chapter.topics || []).length;

    if (progress.completed === 'Yes' && progress.testConducted === 'Yes') {
      if (compDate && compDate < target) {
        return { label:'Ahead – Excellent!', key:'ahead', color:'bg-gradient-to-r from-green-400 to-emerald-500', textColor:'text-white' };
      }
      if (compDate && compDate > target) {
        return { label:'Completed (Late)', key:'delayed', color:'bg-orange-100 border-orange-300', textColor:'text-orange-700' };
      }
      return { label:'Completed ✓', key:'completed', color:'bg-green-100 border-green-300', textColor:'text-green-700' };
    }

    if (progress.completed === 'Yes' && progress.testConducted !== 'Yes') {
      return { label:'Partially Completed', key:'partial', color:'bg-yellow-100 border-yellow-300', textColor:'text-yellow-700' };
    }

    if (topicsDone > 0 && topicsDone < topicsTotal) {
      if (today > target) {
        return { label:'Delayed (In Progress)', key:'delayed-progress', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
      }
      return { label:`In Progress (${topicsDone}/${topicsTotal})`, key:'in-progress', color:'bg-blue-100 border-blue-300', textColor:'text-blue-700' };
    }

    if (today > target) {
      return { label:'Delayed', key:'delayed', color:'bg-red-100 border-red-300', textColor:'text-red-700' };
    }
    
    return { label:'Pending', key:'pending', color:'bg-gray-100 border-gray-300', textColor:'text-gray-700' };
  }, []);

  useEffect(() => {
    if (!curriculum) return;
    
    const teacherMap = {};
    const subjectStats = {};
    let totalChapters = 0, totalCompleted = 0, totalPendingTests = 0;

    Object.keys(curriculum).forEach(subject => {
      subjectStats[subject] = { total: 0, completed: 0 };
      
      Object.keys(curriculum[subject]).forEach(grade => {
        (curriculum[subject][grade] || []).forEach(ch => {
          totalChapters++;
          subjectStats[subject].total++;
          
          const prog = chapterProgress[ch.id] || {};
          const st = computeChapterStatus(ch, prog);
          
          if (st.key === 'completed' || st.key === 'ahead') {
            totalCompleted++;
            subjectStats[subject].completed++;
          }
          
          if (prog.completed === 'Yes' && prog.testConducted !== 'Yes') {
            totalPendingTests++;
          }
          
          teachers.forEach(t => {
            if (t.subject === subject) {
              teacherMap[t.afid] = teacherMap[t.afid] || { 
                afid: t.afid, name: t.name, school: t.school, subject: t.subject,
                completed: 0, total: 0, pendingTests: 0
              };
              teacherMap[t.afid].total++;
              
              if (st.key === 'completed' || st.key === 'ahead') {
                teacherMap[t.afid].completed++;
              }
              
              if (prog.completed === 'Yes' && prog.testConducted !== 'Yes') {
                teacherMap[t.afid].pendingTests++;
              }
            }
          });
        });
      });
    });

    const teacherArr = Object.values(teacherMap).map(t => ({ 
      ...t, 
      percent: t.total ? Math.round((t.completed / t.total) * 100) : 0
    }));
    teacherArr.sort((a,b) => b.percent - a.percent);

    setAnalyticsData({ 
      totalChapters, 
      totalCompleted, 
      totalPendingTests,
      teacherArr, 
      subjectStats
    });
  }, [curriculum, chapterProgress, teachers, computeChapterStatus]);

  const createChart = useCallback((refKey, config) => {
    if (chartRefs.current[refKey]?.current) {
      if (charts.current[refKey]) {
        charts.current[refKey].destroy();
      }
      charts.current[refKey] = new Chart(chartRefs.current[refKey].current.getContext('2d'), config);
    }
  }, []);

  const updateChapterProgress = useCallback(async (chapterId, field, value, chapter) => {
    try {
      const currentProg = chapterProgress[chapterId] || {};
      
      if (field === 'completed' && value === 'Yes') {
        const topicsDone = (currentProg.completedTopics || []).length;
        const topicsTotal = (chapter.topics || []).length;
        
        if (topicsDone < topicsTotal) {
          alert(`⚠️ Please complete all ${topicsTotal} topics before marking chapter as completed!\n\nCompleted: ${topicsDone}/${topicsTotal}`);
          return;
        }
        
        if (!currentProg.completionDate) {
          alert('⚠️ Please set the completion date before marking as completed!');
          return;
        }
      }

      await db.collection('chapterProgress').doc(chapterId).set({ [field]: value }, { merge: true });
      
      const newProg = { ...currentProg, [field]: value };
      if (newProg.completed === 'Yes' && newProg.testConducted === 'Yes') {
        setShowConfetti(true);
        setTimeout(() => setShowConfetti(false), 5000);
      }
    } catch (e) {
      console.error('Update error', e);
      alert('Failed to update');
    }
  }, [chapterProgress]);

  const toggleExpand = useCallback((id) => {
    setExpandedChapters(prev => ({ ...prev, [id]: !prev[id] }));
  }, []);

  const exportCSV = () => {
    if (!analyticsData) return alert('No analytics yet');
    const rows = [['AFID','Name','School','Subject','Completed','Total','Percent','Pending Tests']];
    analyticsData.teacherArr.forEach(t => rows.push([
      t.afid, t.name, t.school, t.subject, t.completed, t.total, t.percent + '%', t.pendingTests
    ]));
    const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href=url;
    a.download = `analytics_${new Date().toISOString().slice(0,10)}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  };

  const addOrUpdateTeacher = async (teacherObj, password = null) => {
    if (!teacherObj.afid || !teacherObj.email || !teacherObj.subject || !teacherObj.school) {
      return alert('All required fields must be filled');
    }
    
    const id = teacherObj.afid.toUpperCase();
    const email = teacherObj.email.toLowerCase();
    
    try {
      await db.collection('teachers').doc(id).set({ ...teacherObj, afid: id, email: email }, { merge: !password });
      if (password) {
        alert(`Teacher data saved!\n\nNOW CREATE FIREBASE AUTH:\n1. Firebase Console → Authentication → Users\n2. Add User: ${email}\n3. Password: ${password}`);
      } else {
        alert('Teacher updated successfully');
      }
    } catch (e) {
      alert('Save failed: ' + e.message);
    }
  };

  const deleteTeacher = async (afid) => {
    if (!confirm(`Delete teacher ${afid}?`)) return;
    try {
      await db.collection('teachers').doc(afid).delete();
      alert('Teacher deleted');
    } catch (e) {
      alert('Delete failed: ' + e.message);
    }
  };

  const saveCurriculum = async (newCurr) => {
    try {
      await db.collection('meta').doc('curriculum').set(newCurr);
      alert('Curriculum updated');
    } catch (e) {
      alert('Failed: ' + e.message);
    }
  };

  const addChapterAdmin = async (subject, grade, chapter) => {
    const newCurr = { ...(curriculum || {}) };
    newCurr[subject] = newCurr[subject] || {};
    newCurr[subject][grade] = newCurr[subject][grade] || [];
    chapter.id = chapter.id || (subject.charAt(0).toUpperCase() + grade + '-' + (newCurr[subject][grade].length + 1) + '-' + Date.now().toString().slice(-4));
    newCurr[subject][grade].push(chapter);
    await saveCurriculum(newCurr);
  };

  const deleteChapterAdmin = async (subject, grade, id) => {
    if (!confirm('Delete chapter?')) return;
    try {
      const newCurr = { ...(curriculum || {}) };
      newCurr[subject][grade] = newCurr[subject][grade].filter(ch => ch.id !== id);
      await saveCurriculum(newCurr);
    } catch (e) {
      alert('Delete failed: ' + e.message);
    }
  };

  const handleCSVImport = (file, subject, grade) => {
    Papa.parse(file, {
      complete: async (results) => {
        try {
          const rows = results.data;
          if (rows.length < 2) {
            alert('CSV file is empty or invalid');
            return;
          }
          
          const chapters = [];
          let currentChapter = null;
          
          rows.forEach((row, index) => {
            if (index === 0) return;
            
            const chapterName = row[0] ? row[0].trim() : '';
            const topicName = row[1] ? row[1].trim() : '';
            
            if (chapterName) {
              if (currentChapter) {
                chapters.push(currentChapter);
              }
              currentChapter = {
                name: chapterName,
                topics: topicName ? [topicName] : [],
                targetDate: ''
              };
            } else if (topicName && currentChapter) {
              currentChapter.topics.push(topicName);
            }
          });
          
          if (currentChapter) {
            chapters.push(currentChapter);
          }
          
          for (const chapter of chapters) {
            await addChapterAdmin(subject, grade, chapter);
          }
          
          alert(`Successfully imported ${chapters.length} chapters!`);
        } catch (e) {
          alert('Failed to import CSV: ' + e.message);
        }
      },
      error: (error) => {
        alert('Failed to parse CSV file');
      }
    });
  };

  function Confetti() {
    const shapes = ['●', '■', '▲', '★'];
    const colors = ['#F4B41A', '#E8B039', '#C8342E', '#10B981'];
    
    return (
      <div className="fixed inset-0 pointer-events-none z-[9999]">
        {Array.from({length: 50}).map((_,i) => {
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const size = 12 + Math.random() * 20;
          const left = Math.random() * 100;
          const delay = Math.random() * 2;
          
          return (
            <div 
              key={i} 
              className="confetti-piece" 
              style={{
                left: `${left}%`,
                top: '-50px',
                color: color,
                fontSize: `${size}px`,
                animationDelay: `${delay}s`
              }}
            >
              {shape}
            </div>
          );
        })}
      </div>
    );
  }

  if (loading) {
    return (
      <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50">
        <div className="text-4xl font-bold text-gray-800">Loading...</div>
      </div>
    );
  }

  if (!currentUser) {
    return <LoginScreen />;
  }

  const Overview = () => {
    if (!chartRefs.current.subjectBreakdown) {
      chartRefs.current.subjectBreakdown = React.createRef();
    }

    useEffect(() => {
      if (!analyticsData || !chartRefs.current.subjectBreakdown?.current) return;

      const subjects = Object.keys(analyticsData.subjectStats || {});
      const completedData = subjects.map(s => analyticsData.subjectStats[s].completed);
      const totalData = subjects.map(s => analyticsData.subjectStats[s].total);

      createChart('subjectBreakdown', {
        type: 'bar',
        data: {
          labels: subjects,
          datasets: [
            {
              label: 'Completed',
              data: completedData,
              backgroundColor: '#10B981',
              borderRadius: 6
            },
            {
              label: 'Remaining',
              data: subjects.map((s, i) => totalData[i] - completedData[i]),
              backgroundColor: '#F59E0B',
              borderRadius: 6
            }
          ]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'Subject-wise Progress' }
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });
    }, [analyticsData]);

    return (
      <div className="space-y-6">
        <h2 className="text-3xl font-bold text-gray-800">Dashboard Overview</h2>

        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div className="stat-card avanti-gradient text-white">
            <div className="text-sm opacity-90 mb-1">Total Chapters</div>
            <div className="text-3xl font-bold">{analyticsData?.totalChapters || 0}</div>
          </div>
          <div className="stat-card bg-gradient-to-br from-green-500 to-emerald-500 text-white">
            <div className="text-sm opacity-90 mb-1">Completed</div>
            <div className="text-3xl font-bold">{analyticsData?.totalCompleted || 0}</div>
          </div>
          <div className="stat-card bg-gradient-to-br from-orange-500 to-red-500 text-white">
            <div className="text-sm opacity-90 mb-1">Pending Tests</div>
            <div className="text-3xl font-bold">{analyticsData?.totalPendingTests || 0}</div>
          </div>
          <div className="stat-card bg-gradient-to-br from-blue-500 to-cyan-500 text-white">
            <div className="text-sm opacity-90 mb-1">Completion %</div>
            <div className="text-3xl font-bold">
              {analyticsData?.totalChapters ? Math.round((analyticsData.totalCompleted / analyticsData.totalChapters) * 100) : 0}%
            </div>
          </div>
        </div>

        {analyticsData && (
          <div className="stat-card">
            <canvas ref={chartRefs.current.subjectBreakdown} height="200"></canvas>
          </div>
        )}
      </div>
    );
  };

  const Chapters = ({ grade }) => {
    const subj = currentUser.subject;
    
    const chapters = useMemo(() => {
      if (!curriculum || !curriculum[subj] || !curriculum[subj][grade]) {
        return [];
      }
      return curriculum[subj][grade];
    }, [curriculum, subj, grade]);

    if (!subj || !curriculum[subj]) {
      return (
        <div className="space-y-6">
          <h2 className="text-3xl font-bold text-gray-800">Class {grade}th - {subj}</h2>
          <div className="bg-white p-8 rounded-2xl shadow-lg text-center">
            <h3 className="text-2xl font-bold text-gray-800 mb-2">No Curriculum Available</h3>
            <p className="text-gray-600">Contact admin to add curriculum for your subject</p>
          </div>
        </div>
      );
    }

    return (
      <div className="space-y-6">
        <h2 className="text-3xl font-bold text-gray-800">Class {grade}th - {subj}</h2>

        {chapters.length === 0 ? (
          <div className="bg-white p-8 rounded-2xl shadow-lg text-center">
            <h3 className="text-2xl font-bold text-gray-800 mb-2">No Chapters Yet</h3>
            <p className="text-gray-600">Admin needs to add chapters for Class {grade}</p>
          </div>
        ) : (
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {chapters.map(ch => {
              const prog = chapterProgress[ch.id] || {};
              const status = computeChapterStatus(ch, prog);
              const completedTopics = prog.completedTopics || [];
              const isExpanded = !!expandedChapters[ch.id];
              const topicsPercent = ch.topics?.length ? Math.round((completedTopics.length / ch.topics.length) * 100) : 0;
              const allTopicsCompleted = ch.topics?.length > 0 && completedTopics.length === ch.topics.length;

              return (
                <div 
                  key={ch.id} 
                  className={`chapter-card ${status.color} border-2 rounded-2xl shadow-lg p-5`}
                >
                  <div className="mb-4">
                    <div className="flex justify-between items-start mb-2">
                      <h3 className="text-xl font-bold text-gray-800 pr-2">{ch.name}</h3>
                      <span className={`px-3 py-1 rounded-full text-xs font-bold ${status.textColor} ${status.key === 'ahead' ? 'status-badge-ahead' : ''}`}>
                        {status.label}
                      </span>
                    </div>
                    
                    <div className="space-y-1 text-sm">
                      <div className="flex justify-between text-gray-700">
                        <span className="font-medium">Topics Progress:</span>
                        <span className="font-bold" style={{color: 'var(--avanti-red)'}}>{completedTopics.length}/{ch.topics?.length || 0}</span>
                      </div>

  return (
    <div className="min-h-screen bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50 flex items-center justify-center p-4">
      <div className="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
        <h1 className="text-4xl font-bold text-gray-800 mb-2 text-center">Curriculum Tracker</h1>
        <p className="text-gray-600 text-center mb-8">Avanti Fellows</p>
        
        <div className="space-y-5">
          <input 
            type="email"
            value={email} 
            onChange={e => setEmail(e.target.value)} 
            placeholder="Email" 
            className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg"
          />
          <input 
            type="password" 
            value={password} 
            onChange={e => setPassword(e.target.value)} 
            placeholder="Password"
            onKeyPress={e => e.key === 'Enter' && handleLogin()} 
            className="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-lg"
          />
          <button 
            onClick={handleLogin} 
            disabled={loading} 
            className="w-full avanti-gradient text-white py-4 rounded-xl font-bold text-lg disabled:opacity-50"
          >
            {loading ? 'Logging in...' : 'Login'}
          </button>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Curriculum Tracker</title>
  <meta name="theme-color" content="#F4B41A">
  <link rel="icon" href="/Icon-192.jpg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #F4B41A 0%, #E8A830 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #F4B41A;
    }
    
    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 10px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #fca5a5;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    button {
      background: linear-gradient(135deg, #F4B41A 0%, #E8A830 100%);
      color: #1a1a2e;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(244, 180, 26, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    
    .tips h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .tips li {
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tips li::before {
      content: 'âœ“';
      color: #F4B41A;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe!</p>
    
    <div class="status">
      <div class="status-dot"></div>
      <span>No internet connection</span>
    </div>
    
    <button onclick="location.reload()">Try Again</button>
    
    <div class="tips">
      <h3>While you wait</h3>
      <ul>
        <li>Check if Wi-Fi or mobile data is on</li>
        <li>Move to an area with better signal</li>
        <li>Your data will sync when online</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-store' })
          .then(r => r.ok && location.reload())
          .catch(() => {});
      }
    }, 5000);
  </script>
</body>
</html>
